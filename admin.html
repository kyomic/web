f the properties in the&amp;nbsp;infoObject&amp;nbsp;parameter that the&amp;nbsp;onCuePoint()function receives. It calls the trace() function to display a message when it receives cue point data:\r\n\r\nvar nc:NetConnection = new NetConnection(); \r\nnc.connect(null); \r\n \r\nvar ns:NetStream = new NetStream(nc); \r\nns.client = this; \r\nns.play(&amp;quot;video.flv&amp;quot;); \r\n \r\nvar vid:Video = new Video(); \r\nvid.attachNetStream(ns); \r\naddChild(vid); \r\n \r\nfunction onCuePoint(infoObject:Object):void \r\n{ \r\n    var key:String; \r\n    for (key in infoObject) \r\n    { \r\n        trace(key + &amp;quot;: &amp;quot; + infoObject[key]); \r\n    } \r\n}\r\nThe following output appears:\r\n\r\nparameters:  \r\nname: point1 \r\ntime: 0.418 \r\ntype: navigation\r\nThis code uses one of several techniques to set the object on which the callback method runs. You can use other techniques; for more information, see&amp;nbsp;Writing callback methods for metadata and cue points.\r\n\r\n\r\n\r\nUsing video metadata\r\n\r\nYou can use the&amp;nbsp;OnMetaData()&amp;nbsp;and&amp;nbsp;OnXMPData()&amp;nbsp;functions to access the metadata information in your video file, including cue points.\r\n\r\n\r\nUsing OnMetaData()\r\n\r\nMetadata includes information about your video file, such as duration, width, height, and frame rate. The metadata information that is added to your video file depends on the software you use to encode the video file.\r\n\r\nvar nc:NetConnection = new NetConnection(); \r\nnc.connect(null); \r\n \r\nvar ns:NetStream = new NetStream(nc); \r\nns.client = this; \r\nns.play(&amp;quot;video.flv&amp;quot;); \r\n \r\nvar vid:Video = new Video(); \r\nvid.attachNetStream(ns); \r\naddChild(vid); \r\n \r\nfunction onMetaData(infoObject:Object):void \r\n{ \r\n    var key:String; \r\n    for (key in infoObject) \r\n    { \r\n        trace(key + &amp;quot;: &amp;quot; + infoObject[key]); \r\n    } \r\n}\r\nThe previous code generates output like the following:\r\n\r\nwidth: 320 \r\naudiodelay: 0.038 \r\ncanSeekToEnd: true \r\nheight: 213 \r\ncuePoints: ,, \r\naudiodatarate: 96 \r\nduration: 16.334 \r\nvideodatarate: 400 \r\nframerate: 15 \r\nvideocodecid: 4 \r\naudiocodecid: 2\r\nIf your video does not have audio, the audio-related metadata information (such as&amp;nbsp;audiodatarate) returns&amp;nbsp;undefined&amp;nbsp;because no audio information is added to the metadata during encoding.\r\nIn the previous code, the cue point information was not displaying. To display the cue point metadata, you can use the following function which recursively displays the items in an Object:\r\n\r\nfunction traceObject(obj:Object, indent:uint = 0):void \r\n{ \r\n    var indentString:String = &amp;quot;&amp;quot;; \r\n    var i:uint; \r\n    var prop:String; \r\n    var val:*; \r\n    for (i = 0; i &amp;lt; indent; i++) \r\n    { \r\n        indentString += &amp;quot;\\t&amp;quot;; \r\n    } \r\n    for (prop in obj) \r\n    { \r\n        val = obj[prop]; \r\n        if (typeof(val) == &amp;quot;object&amp;quot;) \r\n        { \r\n            trace(indentString + &amp;quot; &amp;quot; + prop + &amp;quot;: [Object]&amp;quot;); \r\n            traceObject(val, indent + 1); \r\n        } \r\n        else \r\n        { \r\n            trace(indentString + &amp;quot; &amp;quot; + prop + &amp;quot;: &amp;quot; + val); \r\n        } \r\n    } \r\n}\r\nUsing the previous code snippet to trace the&amp;nbsp;infoObject&amp;nbsp;parameter in the&amp;nbsp;onMetaData()&amp;nbsp;method cr&#101;ates the following output:\r\n\r\nwidth: 320 \r\naudiodatarate: 96 \r\naudiocodecid: 2 \r\nvideocodecid: 4 \r\nvideodatarate: 400 \r\ncanSeekToEnd: true \r\nduration: 16.334 \r\naudiodelay: 0.038 \r\nheight: 213 \r\nframerate: 15 \r\ncuePoints: [Object] \r\n    0: [Object] \r\n        parameters: [Object] \r\n            lights: beginning \r\n        name: point1 \r\n        time: 0.418 \r\n        type: navigation \r\n    1: [Object] \r\n        parameters: [Object] \r\n            lights: middle \r\n        name: point2 \r\n        time: 7.748 \r\n        type: navigation \r\n    2: [Object] \r\n        parameters: [Object] \r\n            lights: end \r\n        name: point3 \r\n        time: 16.02 \r\n        type: navigation\r\nThe following example displays the metadata for an MP4 video. It assumes that there is a TextArea object called&amp;nbsp;metaDataOut, to which it writes the metadata.\r\n\r\npackage \r\n{ \r\n    import flash.net.NetConnection; \r\n    import flash.net.NetStream; \r\n    import flash.events.NetStatusEvent; \r\n    import flash.media.Video; \r\n    import flash.display.StageDisplayState; \r\n    import flash.display.Loader; \r\n    import flash.display.Sprite; \r\n    import flash.events.MouseEvent; \r\n     \r\n    public class onMetaDataExample extends Sprite \r\n    {     \r\n        var video:Video = new Video(); \r\n         \r\n        public function onMetaDataExample():void \r\n        { \r\n            var videoConnection:NetConnection = new NetConnection(); \r\n            videoConnection.connect(null); \r\n             \r\n            var videoStream:NetStream = new NetStream(videoConnection); \r\n            videoStream.client = this; \r\n             \r\n            addChild(video); \r\n            video.x = 185; \r\n            video.y = 5; \r\n                     \r\n            video.attachNetStream(videoStream); \r\n             \r\n            videoStream.play(&amp;quot;video.mp4&amp;quot;); \r\n                         \r\n            videoStream.addEventListener(NetStatusEvent.NET_STATUS, netStatusHandler); \r\n        } \r\n                     \r\n        public function onMetaData(infoObject:Object):void \r\n        { \r\n            for(var propName:String in infoObject) \r\n            { \r\n                metaDataOut.appendText(propName + &amp;quot;=&amp;quot; + infoObject[propName] + &amp;quot;\\n&amp;quot;); \r\n            } \r\n        } \r\n         \r\n        private function netStatusHandler(event:NetStatusEvent):void \r\n        { \r\n            if(event.info.code == &amp;quot;NetStream.Play.Stop&amp;quot;) \r\n                stage.displayState = StageDisplayState.NORMAL; \r\n        } \r\n    } \r\n}\r\nThe&amp;nbsp;onMetaData()&amp;nbsp;function produced the following output for this video:\r\n\r\nmoovposition=731965 \r\nheight=352 \r\navclevel=21 \r\nvideocodecid=avc1 \r\nduration=2.36 \r\nwidth=704 \r\nvideoframerate=25 \r\navcprofile=88 \r\ntrackinfo=[object Object]\r\n\r\nUsing the information object\r\nThe following table shows the possible values for video metadata that are passed to the&amp;nbsp;onMetaData()&amp;nbsp;callback function in the Object that they receive:\r\n\r\n\r\n    \r\n        \r\n            \r\n            Parameter\r\n            \r\n            \r\n            Description\r\n            \r\n        \r\n    \r\n    \r\n        \r\n            \r\n            aacaot\r\n            \r\n            \r\n            AAC audio object type; 0, 1, o&#114; 2 are supported.\r\n            \r\n        \r\n        \r\n            \r\n            avclevel\r\n            \r\n            \r\n            AVC IDC level number such as 10, 11, 20, 21, and so on.\r\n            \r\n        \r\n        \r\n            \r\n            avcprofile\r\n            \r\n            \r\n            AVC profile number such as 55, 77, 100, and so on.\r\n            \r\n        \r\n        \r\n            \r\n            audiocodecid\r\n            \r\n            \r\n            A string that indicates the audio codec (code\/decode technique) that was used - for example &amp;ldquo;.Mp3&amp;rdquo; o&#114; &amp;ldquo;mp4a&amp;rdquo;\r\n            \r\n        \r\n        \r\n            \r\n            audiodatarate\r\n            \r\n            \r\n            A number that indicates the rate at which audio was encoded, in kilobytes per second.\r\n            \r\n        \r\n        \r\n            \r\n            audiodelay\r\n            \r\n            \r\n            A number that indicates what time in the FLV file &amp;quot;time 0&amp;quot; of the o&#114;iginal FLV file exists. The video content needs to be delayed by a small amount to properly synchronize the audio.\r\n            \r\n        \r\n        \r\n            \r\n            canSeekToEnd\r\n            \r\n            \r\n            A Boolean value that is&amp;nbsp;true&amp;nbsp;if the FLV file is encoded with a keyframe on the last frame, which allows seeking to the end of a progressive -download video file. It is&amp;nbsp;false&amp;nbsp;if the FLV file is not encoded with a keyframe on the last frame.\r\n            \r\n        \r\n        \r\n            \r\n            cuePoints\r\n            \r\n            \r\n            An array of objects, one for each cue point embedded in the FLV file. Value is undefined if the FLV file does not contain any cue points. Each object has the following properties:\r\n            \r\n            \r\n                \r\n                type: a string that specifies the type of cue point as either &amp;quot;navigation&amp;quot; o&#114; &amp;quot;event&amp;quot;.\r\n                \r\n                \r\n                name: a string that is the name of the cue point.\r\n                \r\n                \r\n                time: a number that is the time of the cue point in seconds with a precision of three decimal places (milliseconds).\r\n                \r\n                \r\n                parameters: an optional object that has name-value pairs that are designated by the user when creating the cue points.\r\n                \r\n            \r\n            \r\n            \r\n        \r\n        \r\n            \r\n            duration\r\n            \r\n            \r\n            A number that specifies the duration of the video file, in seconds.\r\n            \r\n        \r\n        \r\n            \r\n            framerate\r\n            \r\n            \r\n            A number that is the frame rate of the FLV file.\r\n            \r\n        \r\n        \r\n            \r\n            height\r\n            \r\n            \r\n            A number that is the height of the FLV file, in pixels.\r\n            \r\n        \r\n        \r\n            \r\n            seekpoints\r\n            \r\n            \r\n            An array that lists the available keyframes as timestamps in milliseconds. Optional.\r\n            \r\n        \r\n        \r\n            \r\n            tags\r\n            \r\n            \r\n            An array of key-value pairs that represent the information in the &amp;ldquo;ilst&amp;rdquo; atom, which is the equivalent of ID3 tags for MP4 files. iTunes uses these tags. Can be used to display artwork, if available.\r\n            \r\n        \r\n        \r\n            \r\n            trackinfo\r\n            \r\n            \r\n            Object that provides information on all the tracks in the MP4 file, including their sample description ID.\r\n            \r\n        \r\n        \r\n            \r\n            videocodecid\r\n            \r\n            \r\n            A string that is the codec version that was used to encode the video. - for example, &amp;ldquo;avc1&amp;rdquo; o&#114; &amp;ldquo;VP6F&amp;rdquo;\r\n            \r\n        \r\n        \r\n            \r\n            videodatarate\r\n            \r\n            \r\n            A number that is the video data rate of the FLV file.\r\n            \r\n        \r\n        \r\n            \r\n            videoframerate\r\n            \r\n            \r\n            Framerate of the MP4 video.\r\n            \r\n        \r\n        \r\n            \r\n            width\r\n            \r\n            \r\n            A number that is the width of the FLV file, in pixels.\r\n            \r\n        \r\n    \r\n\r\n\r\nThe following table shows the possible values for the&amp;nbsp;videocodecid&amp;nbsp;parameter:\r\n\r\n\r\n    \r\n        \r\n            \r\n            videocodecid\r\n            \r\n            \r\n            Codec name\r\n            \r\n        \r\n    \r\n    \r\n        \r\n            \r\n            2\r\n            \r\n            \r\n            Sorenson H.263\r\n            \r\n        \r\n        \r\n            \r\n            3\r\n            \r\n            \r\n            Screen video (SWF version 7 and later only)\r\n            \r\n        \r\n        \r\n            \r\n            4\r\n            \r\n            \r\n            VP6 (SWF version 8 and later only)\r\n            \r\n        \r\n        \r\n            \r\n            5\r\n            \r\n            \r\n            VP6 video with alpha channel (SWF version 8 and later only)\r\n            \r\n        \r\n    \r\n\r\n\r\nThe following table shows the possible values for the&amp;nbsp;audiocodecid&amp;nbsp;parameter:\r\n\r\n\r\n    \r\n        \r\n            \r\n            audiocodecid\r\n            \r\n            \r\n            Codec Name\r\n            \r\n        \r\n    \r\n    \r\n        \r\n            \r\n            0\r\n            \r\n            \r\n            uncompressed\r\n            \r\n        \r\n        \r\n            \r\n            1\r\n            \r\n            \r\n            ADPCM\r\n            \r\n        \r\n        \r\n            \r\n            2\r\n            \r\n            \r\n            Mp3\r\n            \r\n        \r\n        \r\n            \r\n            4\r\n            \r\n            \r\n            Nellymoser @ 16 kHz mono\r\n            \r\n        \r\n        \r\n            \r\n            5\r\n            \r\n            \r\n            Nellymoser, 8kHz mono\r\n            \r\n        \r\n        \r\n            \r\n            6\r\n            \r\n            \r\n            Nellymoser\r\n            \r\n        \r\n        \r\n            \r\n            10\r\n            \r\n            \r\n            AAC\r\n            \r\n        \r\n        \r\n            \r\n            11\r\n            \r\n            \r\n            Speex\r\n            \r\n        \r\n    \r\n\r\n\r\n\r\n\r\n\r\n\r\nUsing onXMPData()\r\n\r\nThe&amp;nbsp;onXMPData()&amp;nbsp;callback function receives information specific to Adobe Extensible Metadata Platform (XMP) that is embedded in the Adobe F4V o&#114; FLV video file. The XMP metadata includes cue points as well as other video metadata. XMP metadata support is introduced with Flash Player 10 and Adobe AIR 1.5 and supported by subsequent versions.\r\nThe following example processes cue point data in the XMP metadata:\r\n\r\npackage \r\n{ \r\n    import flash.display.*; \r\n    import flash.net.*; \r\n    import flash.events.NetStatusEvent; \r\n    import flash.media.Video; \r\n     \r\n    public class onXMPDataExample extends Sprite \r\n    { \r\n        public function onXMPDataExample():void \r\n        { \r\n            var videoConnection:NetConnection = new NetConnection(); \r\n            videoConnection.connect(null); \r\n             \r\n            var videoStream:NetStream = new NetStream(videoConnection); \r\n            videoStream.client = this; \r\n            var video:Video = new Video(); \r\n             \r\n            addChild(video); \r\n             \r\n            video.attachNetStream(videoStream); \r\n             \r\n            videoStream.play(&amp;quot;video.f4v&amp;quot;); \r\n        } \r\n         \r\n        public function onMetaData(info:Object):void { \r\n            trace(&amp;quot;onMetaData fired&amp;quot;); \r\n        } \r\n         \r\n        public function onXMPData(infoObject:Object):void \r\n        { \r\n            trace(&amp;quot;onXMPData Fired\\n&amp;quot;); \r\n             \/\/trace(&amp;quot;raw XMP =\\n&amp;quot;); \r\n             \/\/trace(infoObject.data); \r\n            var cuePoints:Array = new Array(); \r\n            var cuePoint:Object; \r\n            var strFrameRate:String; \r\n            var nTracksFrameRate:Number; \r\n            var strTracks:String = &amp;quot;&amp;quot;; \r\n            var onXMPXML = new XML(infoObject.data); \r\n            \/\/ Set up namespaces to make referencing easier \r\n            var xmpDM:Namespace = new Namespace(&amp;quot;http:\/\/ns.adobe.com\/xmp\/1.0\/DynamicMedia\/&amp;quot;); \r\n            var rdf:Namespace = new Namespace(&amp;quot;http:\/\/www.w3.org\/1999\/02\/22-rdf-syntax-ns#&amp;quot;); \r\n            for each (var it:XML in onXMPXML..xmpDM::Tracks) \r\n            { \r\n                 var strTrackName:String = it.rdf::Bag.rdf::li.rdf::Description.@xmpDM::trackName; \r\n                 var strFrameRateXML:String = it.rdf::Bag.rdf::li.rdf::Description.@xmpDM::frameRate; \r\n                 strFrameRate = strFrameRateXML.substr(1,strFrameRateXML.length); \r\n                 \r\n                 nTracksFrameRate = Number(strFrameRate);  \r\n                 \r\n                 strTracks += it; \r\n            } \r\n            var onXMPTracksXML:XML = new XML(strTracks); \r\n            var strCuepoints:String = &amp;quot;&amp;quot;; \r\n            for each (var item:XML in onXMPTracksXML..xmpDM::markers) \r\n            { \r\n                strCuepoints += item; \r\n            } \r\n            trace(strCuepoints); \r\n        } \r\n    } \r\n}\r\nFor a short video file called startrekintro.f4v, this example produces the following trace lines. The lines show the cue point data for navigation and event cue points in the XMP meta data:\r\n\r\nonMetaData fired \r\nonXMPData Fired \r\n \r\n&amp;lt;xmpDM:markers xmlns:xmp=&amp;quot;http:\/\/ns.adobe.com\/xap\/1.0\/&amp;quot; xmlns:xmpDM=&amp;quot;http:\/\/ns.adobe.com\/xmp\/1.0\/DynamicMedia\/&amp;quot; xmlns:stDim=&amp;quot;http:\/\/ns.adobe.com\/xap\/1.0\/sType\/Dimensions#&amp;quot; xmlns:xmpMM=&amp;quot;http:\/\/ns.adobe.com\/xap\/1.0\/mm\/&amp;quot; xmlns:stEvt=&amp;quot;http:\/\/ns.adobe.com\/xap\/1.0\/sType\/ResourceEvent#&amp;quot; xmlns:dc=&amp;quot;http:\/\/purl.org\/dc\/elements\/1.1\/&amp;quot; xmlns:rdf=&amp;quot;http:\/\/www.w3.org\/1999\/02\/22-rdf-syntax-ns#&amp;quot; xmlns:x=&amp;quot;adobe:ns:meta\/&amp;quot;&amp;gt; \r\n  &amp;lt;rdf:Seq&amp;gt; \r\n    &amp;lt;rdf:li&amp;gt; \r\n      &amp;lt;rdf:Description xmpDM:startTime=&amp;quot;7695905817600&amp;quot; xmpDM:name=&amp;quot;Title1&amp;quot; xmpDM:type=&amp;quot;FLVCuePoint&amp;quot; xmpDM:cuePointType=&amp;quot;Navigation&amp;quot;&amp;gt; \r\n        &amp;lt;xmpDM:cuePointParams&amp;gt; \r\n          &amp;lt;rdf:Seq&amp;gt; \r\n            &amp;lt;rdf:li xmpDM:key=&amp;quot;Title&amp;quot; xmpDM:value=&amp;quot;Star Trek&amp;quot;\/&amp;gt; \r\n            &amp;lt;rdf:li xmpDM:key=&amp;quot;Color&amp;quot; xmpDM:value=&amp;quot;Blue&amp;quot;\/&amp;gt; \r\n          &amp;lt;\/rdf:Seq&amp;gt; \r\n        &amp;lt;\/xmpDM:cuePointParams&amp;gt; \r\n      &amp;lt;\/rdf:Description&amp;gt; \r\n    &amp;lt;\/rdf:li&amp;gt; \r\n    &amp;lt;rdf:li&amp;gt; \r\n      &amp;lt;rdf:Description xmpDM:startTime=&amp;quot;10289459980800&amp;quot; xmpDM:name=&amp;quot;Title2&amp;quot; xmpDM:type=&amp;quot;FLVCuePoint&amp;quot; xmpDM:cuePointType=&amp;quot;Event&amp;quot;&amp;gt; \r\n        &amp;lt;xmpDM:cuePointParams&amp;gt; \r\n          &amp;lt;rdf:Seq&amp;gt; \r\n            &amp;lt;rdf:li xmpDM:key=&amp;quot;William Shatner&amp;quot; xmpDM:value=&amp;quot;First Star&amp;quot;\/&amp;gt; \r\n            &amp;lt;rdf:li xmpDM:key=&amp;quot;Color&amp;quot; xmpDM:value=&amp;quot;Light Blue&amp;quot;\/&amp;gt; \r\n          &amp;lt;\/rdf:Seq&amp;gt; \r\n        &amp;lt;\/xmpDM:cuePointParams&amp;gt; \r\n      &amp;lt;\/rdf:Description&amp;gt; \r\n    &amp;lt;\/rdf:li&amp;gt; \r\n  &amp;lt;\/rdf:Seq&amp;gt; \r\n&amp;lt;\/xmpDM:markers&amp;gt; \r\nonMetaData fired\r\nNote:&amp;nbsp;In XMP data, time is stored as DVA Ticks rather than seconds. To compute the cue point time, divide the start time by the framerate. For example, the start time of 7695905817600 divided by a framerate of 254016000000 equals 30:30.\r\nTo see the complete raw XMP metadata, which includes the framerate, remove the comment identifiers (\/\/&amp;rsquo;s) preceding the second and third&amp;nbsp;trace()&amp;nbsp;statements at the beginning of the&amp;nbsp;onXMPData()&amp;nbsp;function.\r\nFor more information on XMP, see:\r\n\r\n    \r\n    partners.adobe.com\/public\/developer\/xmp\/topic.html\r\n    \r\n    \r\n    www.adobe.com\/devnet\/xmp\/\r\n    \r\n\r\n\r\n\r\n\r\n\r\n\r\nUsing image metadata\r\n\r\nThe&amp;nbsp;onImageData&amp;nbsp;event sends image data as a byte array through an AMF0 data channel. The data can be in JPEG, PNG, o&#114; GIF formats. Define an&amp;nbsp;onImageData()&amp;nbsp;callback method to process this information, in the same way that you would define callback methods for&amp;nbsp;onCuePoint&amp;nbsp;and&amp;nbsp;onMetaData. The following example accesses and displays image data using an&amp;nbsp;onImageData()&amp;nbsp;callback method:\r\n\r\npublic function onImageData(imageData:Object):void \r\n{ \r\n    \/\/ display track number \r\n    trace(imageData.trackid); \r\n    var loader:Loader = new Loader(); \r\n    \/\/imageData.data is a ByteArray object \r\n    loader.loadBytes(imageData.data); \r\n    addChild(loader); \r\n} \r\n\r\n\r\n\r\nUsing text metadata\r\n\r\nThe&amp;nbsp;onTextData&amp;nbsp;event sends text data through an AMF0 data channel. The text data is in UTF-8 format and contains additional information about formatting, based on the 3GP timed-text specification. This specification defines a standardized subtitle format. Define an&amp;nbsp;onTextData()&amp;nbsp;callback method to process this information, in the same way that you would define callback methods for&amp;nbsp;onCuePointor&amp;nbsp;onMetaData. In the following example, the&amp;nbsp;onTextData()&amp;nbsp;method displays the track ID number and corresponding track text.\r\n\r\npublic function onTextData(textData:Object):void \r\n{ \r\n    \/\/ display the track number \r\n    trace(textData.trackid); \r\n    \/\/ displays the text, which can be a null string, indicating old text \r\n    \/\/ that should be erased \r\n    trace(textData.text); \r\n}\r\n\r\n\r\n&amp;nbsp;\r\n\u8865\u5145: \u8f6c\u81ea http:\/\/hi.baidu.com\/barnabas\/item\/d1f0e5dd0e46b34edcf9be2d\r\n\u6bcf\u4e2a\u5143\u4fe1\u606f\u9879\u76ee\u6240\u8868\u8fbe\u7684\u610f\u601d\u8fd8\u662f\u4e0d\u96be\u731c\u6d4b\u3002\u867d\u7136\u73b0\u5728\u7f51\u7edc\u6d41\u5a92\u4f53\u4e2d\uff0cflv\u683c\u5f0f\u5360\u636e\u4e3b\u5bfc\u5730\u4f4d\uff0c\u4f46\u662f\u6807\u51c6\u7684\u5143\u4fe1\u606f\u9879\u76ee\u4e2d\uff0c\u7ecf\u5e38\u88ab\u7528\u5230\u7684\u53ea\u6709\u4e0d\u5230\u4e00\u534a\u3002\u6211\u4eec\u62ffyouku\u7684flv\u6587\u4ef6\u4e2d\u6240\u5305\u542b\u7684\u5143\u4fe1\u606f\u9879\u76ee\u505a\u4e2a\u6bd4\u8f83\u3002\u003Cbr \/\u003E\r\nliruqi@Apollo:~\/Videos$ flvtool2 -P youku.flv\u003Cbr \/\u003E\r\n---\u003Cbr \/\u003E\r\n\/home\/liruqi\/Videos\/youku.flv: \u003Cbr \/\u003E\r\nduration: 300.867\u003Cbr \/\u003E\r\nhasMetadata: true\u003Cbr \/\u003E\r\nhasKeyframes: true\u003Cbr \/\u003E\r\naudiodatarate: 43.4919904392971\u003Cbr \/\u003E\r\naudiosamplerate: 22050\u003Cbr \/\u003E\r\nframerate: 15.0033071091213\u003Cbr \/\u003E\r\ndatasize: 9661244\u003Cbr \/\u003E\r\naudiosamplesize: 16\u003Cbr \/\u003E\r\nhasVideo: true\u003Cbr \/\u003E\r\nlasttimestamp: 300.867\u003Cbr \/\u003E\r\nstereo: true\u003Cbr \/\u003E\r\nvideocodecid: 2\u003Cbr \/\u003E\r\ncanSeekToEnd: false\u003Cbr \/\u003E\r\nlastkeyframetimestamp: 298.933\u003Cbr \/\u003E\r\naudiosize: 1801606\u003Cbr \/\u003E\r\nvideosize: 7795514\u003Cbr \/\u003E\r\nhasAudio: true\u003Cbr \/\u003E\r\nkeyframes: \u003Cbr \/\u003E\r\nfilepositions: \u003Cbr \/\u003E\r\n- 1571\u003Cbr \/\u003E\r\n- 255073\u003Cbr \/\u003E\r\n- 432405\r\n... (\u7701\u7565\u51e0\u5341\u884c\u6570\u636e)\r\n","log_Author":"admin","log_Modify":null,"log_From":"\u672c\u7ad9\u539f\u521b","log_FromUrl":"http:\ gt;\r\n            &lt;td width=&#34;NaN%&#34; valign=&#34;top&#34; style=&#34;font-size: 11px; line-height: 18px; margin: 0px 0px 0px 2px; padding: 8px 8px 1px; vertical-align: top;&#34; headers=&#34;d17e33496 &#34;&gt;\r\n            &lt;p style=&#34;font-size: 11px; line-height: 18px; margin: 0px 0px 8px; padding: 0px;&#34;&gt;OnCuePoint&lt;\/p&gt;\r\n            &lt;\/td&gt;\r\n        &lt;\/tr&gt;\r\n        &lt;tr style=&#34;font-size: 11px; line-height: 18px;&#34;&gt;\r\n            &lt;td width=&#34;NaN%&#34; valign=&#34;top&#34; style=&#34;font-size: 11px; line-height: 18px; margin: 0px 0px 0px 2px; padding: 8px 8px 1px; vertical-align: top;&#34; headers=&#34;d17e33490 &#34;&gt;&amp;nbsp;&lt;\/td&gt;\r\n            &lt;td width=&#34;NaN%&#34; valign=&#34;top&#34; style=&#34;font-size: 11px; line-height: 18px; margin: 0px 0px 0px 2px; padding: 8px 8px 1px; vertical-align: top;&#34; headers=&#34;d17e33493 &#34;&gt;&amp;nbsp;&lt;\/td&gt;\r\n            &lt;td width=&#34;NaN%&#34; valign=&#34;top&#34; style=&#34;font-size: 11px; line-height: 18px; margin: 0px 0px 0px 2px; padding: 8px 8px 1px; vertical-align: top;&#34; headers=&#34;d17e33496 &#34;&gt;\r\n            &lt;p style=&#34;font-size: 11px; line-height: 18px; margin: 0px 0px 8px; padding: 0px;&#34;&gt;OnMetaData&lt;\/p&gt;\r\n            &lt;\/td&gt;\r\n        &lt;\/tr&gt;\r\n        &lt;tr style=&#34;font-size: 11px; line-height: 18px;&#34;&gt;\r\n            &lt;td width=&#34;NaN%&#34; valign=&#34;top&#34; style=&#34;font-size: 11px; line-height: 18px; margin: 0px 0px 0px 2px; padding: 8px 8px 1px; vertical-align: top;&#34; headers=&#34;d17e33490 &#34;&gt;\r\n            &lt;p style=&#34;font-size: 11px; line-height: 18px; margin: 0px 0px 8px; padding: 0px;&#34;&gt;Flash Player 10&lt;\/p&gt;\r\n            &lt;\/td&gt;\r\n            &lt;td width=&#34;NaN%&#34; valign=&#34;top&#34; style=&#34;font-size: 11px; line-height: 18px; margin: 0px 0px 0px 2px; padding: 8px 8px 1px; vertical-align: top;&#34; headers=&#34;d17e33493 &#34;&gt;&amp;nbsp;&lt;\/td&gt;\r\n            &lt;td width=&#34;NaN%&#34; valign=&#34;top&#34; style=&#34;font-size: 11px; line-height: 18px; margin: 0px 0px 0px 2px; padding: 8px 8px 1px; vertical-align: top;&#34; headers=&#34;d17e33496 &#34;&gt;\r\n            &lt;p style=&#34;font-size: 11px; line-height: 18px; margin: 0px 0px 8px; padding: 0px;&#34;&gt;OnCuePoint&lt;\/p&gt;\r\n            &lt;\/td&gt;\r\n        &lt;\/tr&gt;\r\n        &lt;tr style=&#34;font-size: 11px; line-height: 18px;&#34;&gt;\r\n            &lt;td width=&#34;NaN%&#34; valign=&#34;top&#34; style=&#34;font-size: 11px; line-height: 18px; margin: 0px 0px 0px 2px; padding: 8px 8px 1px; vertical-align: top;&#34; headers=&#34;d17e33490 &#34;&gt;&amp;nbsp;&lt;\/td&gt;\r\n            &lt;td width=&#34;NaN%&#34; valign=&#34;top&#34; style=&#34;font-size: 11px; line-height: 18px; margin: 0px 0px 0px 2px; padding: 8px 8px 1px; vertical-align: top;&#34; headers=&#34;d17e33493 &#34;&gt;\r\n            &lt;p style=&#34;font-size: 11px; line-height: 18px; margin: 0px 0px 8px; padding: 0px;&#34;&gt;OnMetaData&lt;\/p&gt;\r\n            &lt;\/td&gt;\r\n            &lt;td width=&#34;NaN%&#34; valign=&#34;top&#34; style=&#34;font-size: 11px; line-height: 18px; margin: 0px 0px 0px 2px; padding: 8px 8px 1px; vertical-align: top;&#34; headers=&#34;d17e33496 &#34;&gt;\r\n            &lt;p style=&#34;font-size: 11px; line-height: 18px; margin: 0px 0px 8px; padding: 0px;&#34;&gt;OnMetaData&lt;\/p&gt;\r\n            &lt;\/td&gt;\r\n        &lt;\/tr&gt;\r\n        &lt;tr style=&#34;font-size: 11px; line-height: 18px;&#34;&gt;\r\n            &lt;td width=&#34;NaN%&#34; valign=&#34;top&#34; style=&#34;font-size: 11px; line-height: 18px; margin: 0px 0px 0px 2px; padding: 8px 8px 1px; vertical-align: top;&#34; headers=&#34;d17e33490 &#34;&gt;&amp;nbsp;&lt;\/td&gt;\r\n            &lt;td width=&#34;NaN%&#34; valign=&#34;top&#34; style=&#34;font-size: 11px; line-height: 18px; margin: 0px 0px 0px 2px; padding: 8px 8px 1px; vertical-align: top;&#34; headers=&#34;d17e33493 &#34;&gt;\r\n            &lt;p style=&#34;font-size: 11px; line-height: 18px; margin: 0px 0px 8px; padding: 0px;&#34;&gt;OnXMPData&lt;\/p&gt;\r\n            &lt;\/td&gt;\r\n            &lt;td width=&#34;NaN%&#34; valign=&#34;top&#34; style=&#34;font-size: 11px; line-height: 18px; margin: 0px 0px 0px 2px; padding: 8px 8px 1px; vertical-align: top;&#34; headers=&#34;d17e33496 &#34;&gt;\r\n            &lt;p style=&#34;font-size: 11px; line-height: 18px; margin: 0px 0px 8px; padding: 0px;&#34;&gt;OnXMPData&lt;\/p&gt;\r\n            &lt;\/td&gt;\r\n        &lt;\/tr&gt;\r\n    &lt;\/tbody&gt;\r\n&lt;\/table&gt;\r\n&lt;\/div&gt;\r\n&lt;\/div&gt;\r\n&lt;p style=&#34;font-size: 11px; line-height: 18px; margin: 0px 0px 8px; padding: 0px;&#34;&gt;The following example uses a simple&lt;span class=&#34;Apple-converted-space&#34;&gt;&amp;nbsp;&lt;\/span&gt;&lt;samp style=&#34;font-size: 11px; line-height: 18px;&#34; class=&#34;codeph&#34;&gt;for..in&lt;\/samp&gt;&lt;span class=&#34;Apple-converted-space&#34;&gt;&amp;nbsp;&lt;\/span&gt;loop to iterate over each of the properties in the&lt;span class=&#34;Apple-converted-space&#34;&gt;&amp;nbsp;&lt;\/span&gt;&lt;samp style=&#34;font-size: 11px; line-height: 18px;&#34; class=&#34;codeph&#34;&gt;infoObject&lt;\/samp&gt;&lt;span class=&#34;Apple-converted-space&#34;&gt;&amp;nbsp;&lt;\/span&gt;parameter that the&lt;span class=&#34;Apple-converted-space&#34;&gt;&amp;nbsp;&lt;\/span&gt;&lt;samp style=&#34;font-size: 11px; line-height: 18px;&#34; class=&#34;codeph&#34;&gt;onCuePoint()&lt;\/samp&gt;function receives. It calls the trace() function to display a message when it receives cue point data:&lt;\/p&gt;\r\n&lt;pre style=&#34;font-size: 11px; line-height: 18px; margin: 12px 10px; padding: 12px 10px 16px; background-color: rgb(240, 247, 254); border: 1px solid rgb(204, 204, 204); display: block; overflow-x: auto; color: rgb(51, 51, 51);&#34;&gt;\r\nvar nc:NetConnection = new NetConnection(); \r\nnc.connect(null); \r\n \r\nvar ns:NetStream = new NetStream(nc); \r\nns.client = this; \r\nns.play(&amp;quot;video.flv&amp;quot;); \r\n \r\nvar vid:Video = new Video(); \r\nvid.attachNetStream(ns); \r\naddChild(vid); \r\n \r\nfunction onCuePoint(infoObject:Object):void \r\n{ \r\n    var key:String; \r\n    for (key in infoObject) \r\n    { \r\n        trace(key + &amp;quot;: &amp;quot; + infoObject[key]); \r\n    } \r\n}&lt;\/pre&gt;\r\n&lt;p style=&#34;font-size: 11px; line-height: 18px; margin: 0px 0px 8px; padding: 0px;&#34;&gt;The following output appears:&lt;\/p&gt;\r\n&lt;pre style=&#34;font-size: 11px; line-height: 18px; margin: 12px 10px; padding: 12px 10px 16px; background-color: rgb(240, 247, 254); border: 1px solid rgb(204, 204, 204); display: block; overflow-x: auto; color: rgb(51, 51, 51);&#34;&gt;\r\nparameters:  \r\nname: point1 \r\ntime: 0.418 \r\ntype: navigation&lt;\/pre&gt;\r\n&lt;p style=&#34;font-size: 11px; line-height: 18px; margin: 0px 0px 8px; padding: 0px;&#34;&gt;This code uses one of several techniques to set the object on which the callback method runs. You can use other techniques; for more information, see&lt;span class=&#34;Apple-converted-space&#34;&gt;&amp;nbsp;&lt;\/span&gt;&lt;a style=&#34;font-size: 11px; line-height: 18px; color: rgb(0, 125, 216);&#34; href=&#34;http:\/\/help.adobe.com\/en_US\/as3\/dev\/WS5b3ccc516d4fbf351e63e3d118a9b90204-7d3f.html&#34;&gt;Writing callback methods for metadata and cue points&lt;\/a&gt;.&lt;\/p&gt;\r\n&lt;\/div&gt;\r\n&lt;\/div&gt;\r\n&lt;div style=&#34;font-size: 12px; line-height: 18px; margin: 0px; padding: 0px; color: rgb(0, 0, 0); font-family: Verdana,Arial,Helvetica,sans-serif,SimSun-18030; font-style: normal; font-variant: normal; font-weight: normal; letter-spacing: normal; o&#114;phans: 2; text-align: start; text-indent: 0px; text-transform: none; white-space: normal; widows: 2; word-spacing: 0px;&#34; class=&#34;nochunk&#34; id=&#34;WS5b3ccc516d4fbf351e63e3d118a9b90204-7d4a&#34;&gt;&lt;a style=&#34;font-size: 11px; line-height: 18px;&#34; name=&#34;WS5b3ccc516d4fbf351e63e3d118a9b90204-7d4a&#34;&gt;&lt;\/a&gt;\r\n&lt;h2 style=&#34;font-size: 18px; line-height: 27px; margin: 24px 0px 10px; padding: 0px; font-weight: bold;&#34; class=&#34;topictitle2&#34;&gt;Using video metadata&lt;\/h2&gt;\r\n&lt;div style=&#34;font-size: 11px; line-height: 18px; margin: 0px; padding: 0px;&#34;&gt;\r\n&lt;p style=&#34;font-size: 11px; line-height: 18px; margin: 0px 0px 8px; padding: 0px;&#34;&gt;You can use the&lt;span class=&#34;Apple-converted-space&#34;&gt;&amp;nbsp;&lt;\/span&gt;&lt;samp style=&#34;font-size: 11px; line-height: 18px;&#34; class=&#34;codeph&#34;&gt;OnMetaData()&lt;\/samp&gt;&lt;span class=&#34;Apple-converted-space&#34;&gt;&amp;nbsp;&lt;\/span&gt;and&lt;span class=&#34;Apple-converted-space&#34;&gt;&amp;nbsp;&lt;\/span&gt;&lt;samp style=&#34;font-size: 11px; line-height: 18px;&#34; class=&#34;codeph&#34;&gt;OnXMPData()&lt;\/samp&gt;&lt;span class=&#34;Apple-converted-space&#34;&gt;&amp;nbsp;&lt;\/span&gt;functions to access the metadata information in your video file, including cue points.&lt;\/p&gt;\r\n&lt;\/div&gt;\r\n&lt;div style=&#34;font-size: 11px; line-height: 18px; margin: 0px; padding: 0px;&#34; class=&#34;nochunk&#34; id=&#34;WS72BBBEAA-8BD6-4de1-B158-19D80815799B&#34;&gt;&lt;a style=&#34;font-size: 11px; line-height: 18px;&#34; name=&#34;WS72BBBEAA-8BD6-4de1-B158-19D80815799B&#34;&gt;&lt;\/a&gt;\r\n&lt;h3 style=&#34;font-size: 13px; line-height: 19px; margin: 18px 0px 10px; padding: 0px; font-weight: bold;&#34; class=&#34;topictitle3&#34;&gt;Using OnMetaData()&lt;\/h3&gt;\r\n&lt;div style=&#34;font-size: 11px; line-height: 18px; margin: 0px; padding: 0px;&#34;&gt;\r\n&lt;p style=&#34;font-size: 11px; line-height: 18px; margin: 0px 0px 8px; padding: 0px;&#34;&gt;Metadata includes information about your video file, such as duration, width, height, and frame rate. The metadata information that is added to your video file depends on the software you use to encode the video file.&lt;\/p&gt;\r\n&lt;pre style=&#34;font-size: 11px; line-height: 18px; margin: 12px 10px; padding: 12px 10px 16px; background-color: rgb(240, 247, 254); border: 1px solid rgb(204, 204, 204); display: block; overflow-x: auto; color: rgb(51, 51, 51);&#34;&gt;\r\nvar nc:NetConnection = new NetConnection(); \r\nnc.connect(null); \r\n \r\nvar ns:NetStream = new NetStream(nc); \r\nns.client = this; \r\nns.play(&amp;quot;video.flv&amp;quot;); \r\n \r\nvar vid:Video = new Video(); \r\nvid.attachNetStream(ns); \r\naddChild(vid); \r\n \r\nfunction onMetaData(infoObject:Object):void \r\n{ \r\n    var key:String; \r\n    for (key in infoObject) \r\n    { \r\n        trace(key + &amp;quot;: &amp;quot; + infoObject[key]); \r\n    } \r\n}&lt;\/pre&gt;\r\n&lt;p style=&#34;font-size: 11px; line-height: 18px; margin: 0px 0px 8px; padding: 0px;&#34;&gt;The previous code generates output like the following:&lt;\/p&gt;\r\n&lt;pre style=&#34;font-size: 11px; line-height: 18px; margin: 12px 10px; padding: 12px 10px 16px; background-color: rgb(240, 247, 254); border: 1px solid rgb(204, 204, 204); display: block; overflow-x: auto; color: rgb(51, 51, 51);&#34;&gt;\r\nwidth: 320 \r\naudiodelay: 0.038 \r\ncanSeekToEnd: true \r\nheight: 213 \r\ncuePoints: ,, \r\naudiodatarate: 96 \r\nduration: 16.334 \r\nvideodatarate: 400 \r\nframerate: 15 \r\nvideocodecid: 4 \r\naudiocodecid: 2&lt;\/pre&gt;\r\n&lt;div style=&#34;font-size: 11px; line-height: 18px; margin: 10px 0px; padding: 0px; font-style: italic;&#34; class=&#34;tip&#34;&gt;&lt;img style=&#34;font-size: 11px; line-height: 18px; border: 0px none; vertical-align: -25%;&#34; src=&#34;http:\/\/help.adobe.com\/en_US\/as3\/dev\/images\/tip_help.png&#34; alt=&#34;&#34; \/&gt;If your video does not have audio, the audio-related metadata information (such as&lt;span class=&#34;Apple-converted-space&#34;&gt;&amp;nbsp;&lt;\/span&gt;&lt;samp style=&#34;font-size: 11px; line-height: 18px;&#34; class=&#34;codeph&#34;&gt;audiodatarate&lt;\/samp&gt;) returns&lt;span class=&#34;Apple-converted-space&#34;&gt;&amp;nbsp;&lt;\/span&gt;&lt;samp style=&#34;font-size: 11px; line-height: 18px;&#34; class=&#34;codeph&#34;&gt;undefined&lt;\/samp&gt;&lt;i style=&#34;font-size: 11px; line-height: 18px;&#34;&gt;&lt;span class=&#34;Apple-converted-space&#34;&gt;&amp;nbsp;&lt;\/span&gt;because no audio information is added to the metadata during encoding.&lt;\/i&gt;&lt;\/div&gt;\r\n&lt;p style=&#34;font-size: 11px; line-height: 18px; margin: 0px 0px 8px; padding: 0px;&#34;&gt;In the previous code, the cue point information was not displaying. To display the cue point metadata, you can use the following function which recursively displays the items in an Object:&lt;\/p&gt;\r\n&lt;pre style=&#34;font-size: 11px; line-height: 18px; margin: 12px 10px; padding: 12px 10px 16px; background-color: rgb(240, 247, 254); border: 1px solid rgb(204, 204, 204); display: block; overflow-x: auto; color: rgb(51, 51, 51);&#34;&gt;\r\nfunction traceObject(obj:Object, indent:uint = 0):void \r\n{ \r\n    var indentString:String = &amp;quot;&amp;quot;; \r\n    var i:uint; \r\n    var prop:String; \r\n    var val:*; \r\n    for (i = 0; i &amp;lt; indent; i++) \r\n    { \r\n        indentString += &amp;quot;\\t&amp;quot;; \r\n    } \r\n    for (prop in obj) \r\n    { \r\n        val = obj[prop]; \r\n        if (typeof(val) == &amp;quot;object&amp;quot;) \r\n        { \r\n            trace(indentString + &amp;quot; &amp;quot; + prop + &amp;quot;: [Object]&amp;quot;); \r\n            traceObject(val, indent + 1); \r\n        } \r\n        else \r\n        { \r\n            trace(indentString + &amp;quot; &amp;quot; + prop + &amp;quot;: &amp;quot; + val); \r\n        } \r\n    } \r\n}&lt;\/pre&gt;\r\n&lt;p style=&#34;font-size: 11px; line-height: 18px; margin: 0px 0px 8px; padding: 0px;&#34;&gt;Using the previous code snippet to trace the&lt;span class=&#34;Apple-converted-space&#34;&gt;&amp;nbsp;&lt;\/span&gt;&lt;samp style=&#34;font-size: 11px; line-height: 18px;&#34; class=&#34;codeph&#34;&gt;infoObject&lt;\/samp&gt;&lt;span class=&#34;Apple-converted-space&#34;&gt;&amp;nbsp;&lt;\/span&gt;parameter in the&lt;span class=&#34;Apple-converted-space&#34;&gt;&amp;nbsp;&lt;\/span&gt;&lt;samp style=&#34;font-size: 11px; line-height: 18px;&#34; class=&#34;codeph&#34;&gt;onMetaData()&lt;\/samp&gt;&lt;span class=&#34;Apple-converted-space&#34;&gt;&amp;nbsp;&lt;\/span&gt;method cr&#101;ates the following output:&lt;\/p&gt;\r\n&lt;pre style=&#34;font-size: 11px; line-height: 18px; margin: 12px 10px; padding: 12px 10px 16px; background-color: rgb(240, 247, 254); border: 1px solid rgb(204, 204, 204); display: block; overflow-x: auto; color: rgb(51, 51, 51);&#34;&gt;\r\nwidth: 320 \r\naudiodatarate: 96 \r\naudiocodecid: 2 \r\nvideocodecid: 4 \r\nvideodatarate: 400 \r\ncanSeekToEnd: true \r\nduration: 16.334 \r\naudiodelay: 0.038 \r\nheight: 213 \r\nframerate: 15 \r\ncuePoints: [Object] \r\n    0: [Object] \r\n        parameters: [Object] \r\n            lights: beginning \r\n        name: point1 \r\n        time: 0.418 \r\n        type: navigation \r\n    1: [Object] \r\n        parameters: [Object] \r\n            lights: middle \r\n        name: point2 \r\n        time: 7.748 \r\n        type: navigation \r\n    2: [Object] \r\n        parameters: [Object] \r\n            lights: end \r\n        name: point3 \r\n        time: 16.02 \r\n        type: navigation&lt;\/pre&gt;\r\n&lt;p style=&#34;font-size: 11px; line-height: 18px; margin: 0px 0px 8px; padding: 0px;&#34;&gt;The following example displays the metadata for an MP4 video. It assumes that there is a TextArea object called&lt;span class=&#34;Apple-converted-space&#34;&gt;&amp;nbsp;&lt;\/span&gt;&lt;samp style=&#34;font-size: 11px; line-height: 18px;&#34; class=&#34;codeph&#34;&gt;metaDataOut&lt;\/samp&gt;, to which it writes the metadata.&lt;\/p&gt;\r\n&lt;pre style=&#34;font-size: 11px; line-height: 18px; margin: 12px 10px; padding: 12px 10px 16px; background-color: rgb(240, 247, 254); border: 1px solid rgb(204, 204, 204); display: block; overflow-x: auto; color: rgb(51, 51, 51);&#34;&gt;\r\npackage \r\n{ \r\n    import flash.net.NetConnection; \r\n    import flash.net.NetStream; \r\n    import flash.events.NetStatusEvent; \r\n    import flash.media.Video; \r\n    import flash.display.StageDisplayState; \r\n    import flash.display.Loader; \r\n    import flash.display.Sprite; \r\n    import flash.events.MouseEvent; \r\n     \r\n    public class onMetaDataExample extends Sprite \r\n    {     \r\n        var video:Video = new Video(); \r\n         \r\n        public function onMetaDataExample():void \r\n        { \r\n            var videoConnection:NetConnection = new NetConnection(); \r\n            videoConnection.connect(null); \r\n             \r\n            var videoStream:NetStream = new NetStream(videoConnection); \r\n            videoStream.client = this; \r\n             \r\n            addChild(video); \r\n            video.x = 185; \r\n            video.y = 5; \r\n                     \r\n            video.attachNetStream(videoStream); \r\n             \r\n            videoStream.play(&amp;quot;video.mp4&amp;quot;); \r\n                         \r\n            videoStream.addEventListener(NetStatusEvent.NET_STATUS, netStatusHandler); \r\n        } \r\n                     \r\n        public function onMetaData(infoObject:Object):void \r\n        { \r\n            for(var propName:String in infoObject) \r\n            { \r\n                metaDataOut.appendText(propName + &amp;quot;=&amp;quot; + infoObject[propName] + &amp;quot;\\n&amp;quot;); \r\n            } \r\n        } \r\n         \r\n        private function netStatusHandler(event:NetStatusEvent):void \r\n        { \r\n            if(event.info.code == &amp;quot;NetStream.Play.Stop&amp;quot;) \r\n                stage.displayState = StageDisplayState.NORMAL; \r\n        } \r\n    } \r\n}&lt;\/pre&gt;\r\n&lt;p style=&#34;font-size: 11px; line-height: 18px; margin: 0px 0px 8px; padding: 0px;&#34;&gt;The&lt;span class=&#34;Apple-converted-space&#34;&gt;&amp;nbsp;&lt;\/span&gt;&lt;samp style=&#34;font-size: 11px; line-height: 18px;&#34; class=&#34;codeph&#34;&gt;onMetaData()&lt;\/samp&gt;&lt;span class=&#34;Apple-converted-space&#34;&gt;&amp;nbsp;&lt;\/span&gt;function produced the following output for this video:&lt;\/p&gt;\r\n&lt;pre style=&#34;font-size: 11px; line-height: 18px; margin: 12px 10px; padding: 12px 10px 16px; background-color: rgb(240, 247, 254); border: 1px solid rgb(204, 204, 204); display: block; overflow-x: auto; color: rgb(51, 51, 51);&#34;&gt;\r\nmoovposition=731965 \r\nheight=352 \r\navclevel=21 \r\nvideocodecid=avc1 \r\nduration=2.36 \r\nwidth=704 \r\nvideoframerate=25 \r\navcprofile=88 \r\ntrackinfo=[object Object]&lt;\/pre&gt;\r\n&lt;div style=&#34;font-size: 11px; line-height: 18px; margin: 0px; padding: 0px;&#34; class=&#34;section&#34;&gt;\r\n&lt;h4 style=&#34;font-size: 12px; line-height: 18px; margin: 12px 0px 4px; padding: 0px; font-weight: bold;&#34; class=&#34;sectiontitle&#34;&gt;Using the information object&lt;\/h4&gt;\r\n&lt;p style=&#34;font-size: 11px; line-height: 18px; margin: 0px 0px 8px; padding: 0px;&#34;&gt;The following table shows the possible values for video metadata that are passed to the&lt;span class=&#34;Apple-converted-space&#34;&gt;&amp;nbsp;&lt;\/span&gt;&lt;samp style=&#34;font-size: 11px; line-height: 18px;&#34; class=&#34;codeph&#34;&gt;onMetaData()&lt;\/samp&gt;&lt;span class=&#34;Apple-converted-space&#34;&gt;&amp;nbsp;&lt;\/span&gt;callback function in the Object that they receive:&lt;\/p&gt;\r\n&lt;div style=&#34;font-size: 11px; line-height: 18px; margin: 0px; padding: 0px;&#34; class=&#34;tablenoborder&#34;&gt;\r\n&lt;table cellspacing=&#34;0&#34; cellpadding=&#34;4&#34; border=&#34;1&#34; style=&#34;font-size: 11px; line-height: 18px; border-collapse: collapse; border-spacing: 0px; margin: 10px 0px 12px;&#34;&gt;\r\n    &lt;thead align=&#34;left&#34; style=&#34;font-size: 11px; line-height: 18px;&#34;&gt;\r\n        &lt;tr style=&#34;font-size: 11px; line-height: 18px;&#34;&gt;\r\n            &lt;th width=&#34;NaN%&#34; valign=&#34;top&#34; style=&#34;font-size: 11px; line-height: 18px; margin: 0px 0px 0px 2px; padding: 8px 8px 1px; font-style: inherit; font-weight: bold; text-align: left; vertical-align: top; background-image: none; background-attachment: scroll; background-color: rgb(238, 238, 238); background-position: 0px 0px;&#34; id=&#34;d17e33645&#34;&gt;\r\n            &lt;p style=&#34;font-size: 11px; line-height: 18px; margin: 0px 0px 8px; padding: 0px;&#34;&gt;Parameter&lt;\/p&gt;\r\n            &lt;\/th&gt;\r\n            &lt;th width=&#34;NaN%&#34; valign=&#34;top&#34; style=&#34;font-size: 11px; line-height: 18px; margin: 0px 0px 0px 2px; padding: 8px 8px 1px; font-style: inherit; font-weight: bold; text-align: left; vertical-align: top; background-image: none; background-attachment: scroll; background-color: rgb(238, 238, 238); background-position: 0px 0px;&#34; id=&#34;d17e33648&#34;&gt;\r\n            &lt;p style=&#34;font-size: 11px; line-height: 18px; margin: 0px 0px 8px; padding: 0px;&#34;&gt;Description&lt;\/p&gt;\r\n            &lt;\/th&gt;\r\n        &lt;\/tr&gt;\r\n    &lt;\/thead&gt;\r\n    &lt;tbody style=&#34;font-size: 11px; line-height: 18px;&#34;&gt;\r\n        &lt;tr style=&#34;font-size: 11px; line-height: 18px;&#34;&gt;\r\n            &lt;td width=&#34;NaN%&#34; valign=&#34;top&#34; style=&#34;font-size: 11px; line-height: 18px; margin: 0px 0px 0px 2px; padding: 8px 8px 1px; vertical-align: top;&#34; headers=&#34;d17e33645 &#34;&gt;\r\n            &lt;p style=&#34;font-size: 11px; line-height: 18px; margin: 0px 0px 8px; padding: 0px;&#34;&gt;aacaot&lt;\/p&gt;\r\n            &lt;\/td&gt;\r\n            &lt;td width=&#34;NaN%&#34; valign=&#34;top&#34; style=&#34;font-size: 11px; line-height: 18px; margin: 0px 0px 0px 2px; padding: 8px 8px 1px; vertical-align: top;&#34; headers=&#34;d17e33648 &#34;&gt;\r\n            &lt;p style=&#34;font-size: 11px; line-height: 18px; margin: 0px 0px 8px; padding: 0px;&#34;&gt;AAC audio object type; 0, 1, o&#114; 2 are supported.&lt;\/p&gt;\r\n            &lt;\/td&gt;\r\n        &lt;\/tr&gt;\r\n        &lt;tr style=&#34;font-size: 11px; line-height: 18px;&#34;&gt;\r\n            &lt;td width=&#34;NaN%&#34; valign=&#34;top&#34; style=&#34;font-size: 11px; line-height: 18px; margin: 0px 0px 0px 2px; padding: 8px 8px 1px; vertical-align: top;&#34; headers=&#34;d17e33645 &#34;&gt;\r\n            &lt;p style=&#34;font-size: 11px; line-height: 18px; margin: 0px 0px 8px; padding: 0px;&#34;&gt;avclevel&lt;\/p&gt;\r\n            &lt;\/td&gt;\r\n            &lt;td width=&#34;NaN%&#34; valign=&#34;top&#34; style=&#34;font-size: 11px; line-height: 18px; margin: 0px 0px 0px 2px; padding: 8px 8px 1px; vertical-align: top;&#34; headers=&#34;d17e33648 &#34;&gt;\r\n            &lt;p style=&#34;font-size: 11px; line-height: 18px; margin: 0px 0px 8px; padding: 0px;&#34;&gt;AVC IDC level number such as 10, 11, 20, 21, and so on.&lt;\/p&gt;\r\n            &lt;\/td&gt;\r\n        &lt;\/tr&gt;\r\n        &lt;tr style=&#34;font-size: 11px; line-height: 18px;&#34;&gt;\r\n            &lt;td width=&#34;NaN%&#34; valign=&#34;top&#34; style=&#34;font-size: 11px; line-height: 18px; margin: 0px 0px 0px 2px; padding: 8px 8px 1px; vertical-align: top;&#34; headers=&#34;d17e33645 &#34;&gt;\r\n            &lt;p style=&#34;font-size: 11px; line-height: 18px; margin: 0px 0px 8px; padding: 0px;&#34;&gt;avcprofile&lt;\/p&gt;\r\n            &lt;\/td&gt;\r\n            &lt;td width=&#34;NaN%&#34; valign=&#34;top&#34; style=&#34;font-size: 11px; line-height: 18px; margin: 0px 0px 0px 2px; padding: 8px 8px 1px; vertical-align: top;&#34; headers=&#34;d17e33648 &#34;&gt;\r\n            &lt;p style=&#34;font-size: 11px; line-height: 18px; margin: 0px 0px 8px; padding: 0px;&#34;&gt;AVC profile number such as 55, 77, 100, and so on.&lt;\/p&gt;\r\n            &lt;\/td&gt;\r\n        &lt;\/tr&gt;\r\n        &lt;tr style=&#34;font-size: 11px; line-height: 18px;&#34;&gt;\r\n            &lt;td width=&#34;NaN%&#34; valign=&#34;top&#34; style=&#34;font-size: 11px; line-height: 18px; margin: 0px 0px 0px 2px; padding: 8px 8px 1px; vertical-align: top;&#34; headers=&#34;d17e33645 &#34;&gt;\r\n            &lt;p style=&#34;font-size: 11px; line-height: 18px; margin: 0px 0px 8px; padding: 0px;&#34;&gt;audiocodecid&lt;\/p&gt;\r\n            &lt;\/td&gt;\r\n            &lt;td width=&#34;NaN%&#34; valign=&#34;top&#34; style=&#34;font-size: 11px; line-height: 18px; margin: 0px 0px 0px 2px; padding: 8px 8px 1px; vertical-align: top;&#34; headers=&#34;d17e33648 &#34;&gt;\r\n            &lt;p style=&#34;font-size: 11px; line-height: 18px; margin: 0px 0px 8px; padding: 0px;&#34;&gt;A string that indicates the audio codec (code\/decode technique) that was used - for example &amp;ldquo;.Mp3&amp;rdquo; o&#114; &amp;ldquo;mp4a&amp;rdquo;&lt;\/p&gt;\r\n            &lt;\/td&gt;\r\n        &lt;\/tr&gt;\r\n        &lt;tr style=&#34;font-size: 11px; line-height: 18px;&#34;&gt;\r\n            &lt;td width=&#34;NaN%&#34; valign=&#34;top&#34; style=&#34;font-size: 11px; line-height: 18px; margin: 0px 0px 0px 2px; padding: 8px 8px 1px; vertical-align: top;&#34; headers=&#34;d17e33645 &#34;&gt;\r\n            &lt;p style=&#34;font-size: 11px; line-height: 18px; margin: 0px 0px 8px; padding: 0px;&#34;&gt;audiodatarate&lt;\/p&gt;\r\n            &lt;\/td&gt;\r\n            &lt;td width=&#34;NaN%&#34; valign=&#34;top&#34; style=&#34;font-size: 11px; line-height: 18px; margin: 0px 0px 0px 2px; padding: 8px 8px 1px; vertical-align: top;&#34; headers=&#34;d17e33648 &#34;&gt;\r\n            &lt;p style=&#34;font-size: 11px; line-height: 18px; margin: 0px 0px 8px; padding: 0px;&#34;&gt;A number that indicates the rate at which audio was encoded, in kilobytes per second.&lt;\/p&gt;\r\n            &lt;\/td&gt;\r\n        &lt;\/tr&gt;\r\n        &lt;tr style=&#34;font-size: 11px; line-height: 18px;&#34;&gt;\r\n            &lt;td width=&#34;NaN%&#34; valign=&#34;top&#34; style=&#34;font-size: 11px; line-height: 18px; margin: 0px 0px 0px 2px; padding: 8px 8px 1px; vertical-align: top;&#34; headers=&#34;d17e33645 &#34;&gt;\r\n            &lt;p style=&#34;font-size: 11px; line-height: 18px; margin: 0px 0px 8px; padding: 0px;&#34;&gt;audiodelay&lt;\/p&gt;\r\n            &lt;\/td&gt;\r\n            &lt;td width=&#34;NaN%&#34; valign=&#34;top&#34; style=&#34;font-size: 11px; line-height: 18px; margin: 0px 0px 0px 2px; padding: 8px 8px 1px; vertical-align: top;&#34; headers=&#34;d17e33648 &#34;&gt;\r\n            &lt;p style=&#34;font-size: 11px; line-height: 18px; margin: 0px 0px 8px; padding: 0px;&#34;&gt;A number that indicates what time in the FLV file &amp;quot;time 0&amp;quot; of the o&#114;iginal FLV file exists. The video content needs to be delayed by a small amount to properly synchronize the audio.&lt;\/p&gt;\r\n            &lt;\/td&gt;\r\n        &lt;\/tr&gt;\r\n        &lt;tr style=&#34;font-size: 11px; line-height: 18px;&#34;&gt;\r\n            &lt;td width=&#34;NaN%&#34; valign=&#34;top&#34; style=&#34;font-size: 11px; line-height: 18px; margin: 0px 0px 0px 2px; padding: 8px 8px 1px; vertical-align: top;&#34; headers=&#34;d17e33645 &#34;&gt;\r\n            &lt;p style=&#34;font-size: 11px; line-height: 18px; margin: 0px 0px 8px; padding: 0px;&#34;&gt;canSeekToEnd&lt;\/p&gt;\r\n            &lt;\/td&gt;\r\n            &lt;td width=&#34;NaN%&#34; valign=&#34;top&#34; style=&#34;font-size: 11px; line-height: 18px; margin: 0px 0px 0px 2px; padding: 8px 8px 1px; vertical-align: top;&#34; headers=&#34;d17e33648 &#34;&gt;\r\n            &lt;p style=&#34;font-size: 11px; line-height: 18px; margin: 0px 0px 8px; padding: 0px;&#34;&gt;A Boolean value that is&lt;span class=&#34;Apple-converted-space&#34;&gt;&amp;nbsp;&lt;\/span&gt;&lt;samp style=&#34;font-size: 11px; line-height: 18px;&#34; class=&#34;codeph&#34;&gt;true&lt;\/samp&gt;&lt;span class=&#34;Apple-converted-space&#34;&gt;&amp;nbsp;&lt;\/span&gt;if the FLV file is encoded with a keyframe on the last frame, which allows seeking to the end of a progressive -download video file. It is&lt;span class=&#34;Apple-converted-space&#34;&gt;&amp;nbsp;&lt;\/span&gt;&lt;samp style=&#34;font-size: 11px; line-height: 18px;&#34; class=&#34;codeph&#34;&gt;false&lt;\/samp&gt;&lt;span class=&#34;Apple-converted-space&#34;&gt;&amp;nbsp;&lt;\/span&gt;if the FLV file is not encoded with a keyframe on the last frame.&lt;\/p&gt;\r\n            &lt;\/td&gt;\r\n        &lt;\/tr&gt;\r\n        &lt;tr style=&#34;font-size: 11px; line-height: 18px;&#34;&gt;\r\n            &lt;td width=&#34;NaN%&#34; valign=&#34;top&#34; style=&#34;font-size: 11px; line-height: 18px; margin: 0px 0px 0px 2px; padding: 8px 8px 1px; vertical-align: top;&#34; headers=&#34;d17e33645 &#34;&gt;\r\n            &lt;p style=&#34;font-size: 11px; line-height: 18px; margin: 0px 0px 8px; padding: 0px;&#34;&gt;cuePoints&lt;\/p&gt;\r\n            &lt;\/td&gt;\r\n            &lt;td width=&#34;NaN%&#34; valign=&#34;top&#34; style=&#34;font-size: 11px; line-height: 18px; margin: 0px 0px 0px 2px; padding: 8px 8px 1px; vertical-align: top;&#34; headers=&#34;d17e33648 &#34;&gt;\r\n            &lt;p style=&#34;font-size: 11px; line-height: 18px; margin: 0px 0px 8px; padding: 0px;&#34;&gt;An array of objects, one for each cue point embedded in the FLV file. Value is undefined if the FLV file does not contain any cue points. Each object has the following properties:&lt;\/p&gt;\r\n            &lt;div style=&#34;font-size: 11px; line-height: 18px; margin: 0px; padding: 0px;&#34; class=&#34;para&#34;&gt;\r\n            &lt;ul style=&#34;font-size: 11px; line-height: 18px; margin: 6px 10px 0px; padding: 0px; list-style: square outside none;&#34;&gt;\r\n                &lt;li style=&#34;font-size: 11px; line-height: 18px; margin: 0px 0px 6px 18px; padding: 0px; list-style: inherit;&#34;&gt;\r\n                &lt;p style=&#34;font-size: 11px; line-height: 18px; margin: 0px 0px 3px; padding: 0px;&#34;&gt;&lt;samp style=&#34;font-size: 11px; line-height: 18px;&#34; class=&#34;codeph&#34;&gt;type&lt;\/samp&gt;: a string that specifies the type of cue point as either &amp;quot;navigation&amp;quot; o&#114; &amp;quot;event&amp;quot;.&lt;\/p&gt;\r\n                &lt;\/li&gt;\r\n                &lt;li style=&#34;font-size: 11px; line-height: 18px; margin: 0px 0px 6px 18px; padding: 0px; list-style: inherit;&#34;&gt;\r\n                &lt;p style=&#34;font-size: 11px; line-height: 18px; margin: 0px 0px 3px; padding: 0px;&#34;&gt;&lt;samp style=&#34;font-size: 11px; line-height: 18px;&#34; class=&#34;codeph&#34;&gt;name&lt;\/samp&gt;: a string that is the name of the cue point.&lt;\/p&gt;\r\n                &lt;\/li&gt;\r\n                &lt;li style=&#34;font-size: 11px; line-height: 18px; margin: 0px 0px 6px 18px; padding: 0px; list-style: inherit;&#34;&gt;\r\n                &lt;p style=&#34;font-size: 11px; line-height: 18px; margin: 0px 0px 3px; padding: 0px;&#34;&gt;&lt;samp style=&#34;font-size: 11px; line-height: 18px;&#34; class=&#34;codeph&#34;&gt;time&lt;\/samp&gt;: a number that is the time of the cue point in seconds with a precision of three decimal places (milliseconds).&lt;\/p&gt;\r\n                &lt;\/li&gt;\r\n                &lt;li style=&#34;font-size: 11px; line-height: 18px; margin: 0px 0px 6px 18px; padding: 0px; list-style: inherit;&#34;&gt;\r\n                &lt;p style=&#34;font-size: 11px; line-height: 18px; margin: 0px 0px 3px; padding: 0px;&#34;&gt;&lt;samp style=&#34;font-size: 11px; line-height: 18px;&#34; class=&#34;codeph&#34;&gt;parameters&lt;\/samp&gt;: an optional object that has name-value pairs that are designated by the user when creating the cue points.&lt;\/p&gt;\r\n                &lt;\/li&gt;\r\n            &lt;\/ul&gt;\r\n            &lt;\/div&gt;\r\n            &lt;\/td&gt;\r\n        &lt;\/tr&gt;\r\n        &lt;tr style=&#34;font-size: 11px; line-height: 18px;&#34;&gt;\r\n            &lt;td width=&#34;NaN%&#34; valign=&#34;top&#34; style=&#34;font-size: 11px; line-height: 18px; margin: 0px 0px 0px 2px; padding: 8px 8px 1px; vertical-align: top;&#34; headers=&#34;d17e33645 &#34;&gt;\r\n            &lt;p style=&#34;font-size: 11px; line-height: 18px; margin: 0px 0px 8px; padding: 0px;&#34;&gt;duration&lt;\/p&gt;\r\n            &lt;\/td&gt;\r\n            &lt;td width=&#34;NaN%&#34; valign=&#34;top&#34; style=&#34;font-size: 11px; line-height: 18px; margin: 0px 0px 0px 2px; padding: 8px 8px 1px; vertical-align: top;&#34; headers=&#34;d17e33648 &#34;&gt;\r\n            &lt;p style=&#34;font-size: 11px; line-height: 18px; margin: 0px 0px 8px; padding: 0px;&#34;&gt;A number that specifies the duration of the video file, in seconds.&lt;\/p&gt;\r\n            &lt;\/td&gt;\r\n        &lt;\/tr&gt;\r\n        &lt;tr style=&#34;font-size: 11px; line-height: 18px;&#34;&gt;\r\n            &lt;td width=&#34;NaN%&#34; valign=&#34;top&#34; style=&#34;font-size: 11px; line-height: 18px; margin: 0px 0px 0px 2px; padding: 8px 8px 1px; vertical-align: top;&#34; headers=&#34;d17e33645 &#34;&gt;\r\n            &lt;p style=&#34;font-size: 11px; line-height: 18px; margin: 0px 0px 8px; padding: 0px;&#34;&gt;framerate&lt;\/p&gt;\r\n            &lt;\/td&gt;\r\n            &lt;td width=&#34;NaN%&#34; valign=&#34;top&#34; style=&#34;font-size: 11px; line-height: 18px; margin: 0px 0px 0px 2px; padding: 8px 8px 1px; vertical-align: top;&#34; headers=&#34;d17e33648 &#34;&gt;\r\n            &lt;p style=&#34;font-size: 11px; line-height: 18px; margin: 0px 0px 8px; padding: 0px;&#34;&gt;A number that is the frame rate of the FLV file.&lt;\/p&gt;\r\n            &lt;\/td&gt;\r\n        &lt;\/tr&gt;\r\n        &lt;tr style=&#34;font-size: 11px; line-height: 18px;&#34;&gt;\r\n            &lt;td width=&#34;NaN%&#34; valign=&#34;top&#34; style=&#34;font-size: 11px; l  style=&#34;font-size: 11px; line-height: 18px; margin: 0px 0px 0px 2px; padding: 8px 8px 1px; vertical-align: top;&#34; headers=&#34;d17e33867 &#34;&gt;\r\n            &lt;p style=&#34;font-size: 11px; line-height: 18px; margin: 0px 0px 8px; padding: 0px;&#34;&gt;Nellymoser&lt;\/p&gt;\r\n            &lt;\/td&gt;\r\n        &lt;\/tr&gt;\r\n        &lt;tr style=&#34;font-size: 11px; line-height: 18px;&#34;&gt;\r\n            &lt;td width=&#34;NaN%&#34; valign=&#34;top&#34; style=&#34;font-size: 11px; line-height: 18px; margin: 0px 0px 0px 2px; padding: 8px 8px 1px; vertical-align: top;&#34; headers=&#34;d17e33864 &#34;&gt;\r\n            &lt;p style=&#34;font-size: 11px; line-height: 18px; margin: 0px 0px 8px; padding: 0px;&#34;&gt;10&lt;\/p&gt;\r\n            &lt;\/td&gt;\r\n            &lt;td width=&#34;NaN%&#34; valign=&#34;top&#34; style=&#34;font-size: 11px; line-height: 18px; margin: 0px 0px 0px 2px; padding: 8px 8px 1px; vertical-align: top;&#34; headers=&#34;d17e33867 &#34;&gt;\r\n            &lt;p style=&#34;font-size: 11px; line-height: 18px; margin: 0px 0px 8px; padding: 0px;&#34;&gt;AAC&lt;\/p&gt;\r\n            &lt;\/td&gt;\r\n        &lt;\/tr&gt;\r\n        &lt;tr style=&#34;font-size: 11px; line-height: 18px;&#34;&gt;\r\n            &lt;td width=&#34;NaN%&#34; valign=&#34;top&#34; style=&#34;font-size: 11px; line-height: 18px; margin: 0px 0px 0px 2px; padding: 8px 8px 1px; vertical-align: top;&#34; headers=&#34;d17e33864 &#34;&gt;\r\n            &lt;p style=&#34;font-size: 11px; line-height: 18px; margin: 0px 0px 8px; padding: 0px;&#34;&gt;11&lt;\/p&gt;\r\n            &lt;\/td&gt;\r\n            &lt;td width=&#34;NaN%&#34; valign=&#34;top&#34; style=&#34;font-size: 11px; line-height: 18px; margin: 0px 0px 0px 2px; padding: 8px 8px 1px; vertical-align: top;&#34; headers=&#34;d17e33867 &#34;&gt;\r\n            &lt;p style=&#34;font-size: 11px; line-height: 18px; margin: 0px 0px 8px; padding: 0px;&#34;&gt;Speex&lt;\/p&gt;\r\n            &lt;\/td&gt;\r\n        &lt;\/tr&gt;\r\n    &lt;\/tbody&gt;\r\n&lt;\/table&gt;\r\n&lt;\/div&gt;\r\n&lt;\/div&gt;\r\n&lt;\/div&gt;\r\n&lt;\/div&gt;\r\n&lt;div style=&#34;font-size: 11px; line-height: 18px; margin: 0px; padding: 0px;&#34; class=&#34;nochunk&#34; id=&#34;WS48F8E9DF-A81C-4838-84CF-5F04EB8541FE&#34;&gt;&lt;a style=&#34;font-size: 11px; line-height: 18px;&#34; name=&#34;WS48F8E9DF-A81C-4838-84CF-5F04EB8541FE&#34;&gt;&lt;\/a&gt;\r\n&lt;h3 style=&#34;font-size: 13px; line-height: 19px; margin: 18px 0px 10px; padding: 0px; font-weight: bold;&#34; class=&#34;topictitle3&#34;&gt;Using onXMPData()&lt;\/h3&gt;\r\n&lt;div style=&#34;font-size: 11px; line-height: 18px; margin: 0px; padding: 0px;&#34;&gt;\r\n&lt;p style=&#34;font-size: 11px; line-height: 18px; margin: 0px 0px 8px; padding: 0px;&#34;&gt;The&lt;span class=&#34;Apple-converted-space&#34;&gt;&amp;nbsp;&lt;\/span&gt;&lt;samp style=&#34;font-size: 11px; line-height: 18px;&#34; class=&#34;codeph&#34;&gt;onXMPData()&lt;\/samp&gt;&lt;span class=&#34;Apple-converted-space&#34;&gt;&amp;nbsp;&lt;\/span&gt;callback function receives information specific to Adobe Extensible Metadata Platform (XMP) that is embedded in the Adobe F4V o&#114; FLV video file. The XMP metadata includes cue points as well as other video metadata. XMP metadata support is introduced with Flash Player 10 and Adobe AIR 1.5 and supported by subsequent versions.&lt;\/p&gt;\r\n&lt;p style=&#34;font-size: 11px; line-height: 18px; margin: 0px 0px 8px; padding: 0px;&#34;&gt;The following example processes cue point data in the XMP metadata:&lt;\/p&gt;\r\n&lt;pre style=&#34;font-size: 11px; line-height: 18px; margin: 12px 10px; padding: 12px 10px 16px; background-color: rgb(240, 247, 254); border: 1px solid rgb(204, 204, 204); display: block; overflow-x: auto; color: rgb(51, 51, 51);&#34;&gt;\r\npackage \r\n{ \r\n    import flash.display.*; \r\n    import flash.net.*; \r\n    import flash.events.NetStatusEvent; \r\n    import flash.media.Video; \r\n     \r\n    public class onXMPDataExample extends Sprite \r\n    { \r\n        public function onXMPDataExample():void \r\n        { \r\n            var videoConnection:NetConnection = new NetConnection(); \r\n            videoConnection.connect(null); \r\n             \r\n            var videoStream:NetStream = new NetStream(videoConnection); \r\n            videoStream.client = this; \r\n            var video:Video = new Video(); \r\n             \r\n            addChild(video); \r\n             \r\n            video.attachNetStream(videoStream); \r\n             \r\n            videoStream.play(&amp;quot;video.f4v&amp;quot;); \r\n        } \r\n         \r\n        public function onMetaData(info:Object):void { \r\n            trace(&amp;quot;onMetaData fired&amp;quot;); \r\n        } \r\n         \r\n        public function onXMPData(infoObject:Object):void \r\n        { \r\n            trace(&amp;quot;onXMPData Fired\\n&amp;quot;); \r\n             \/\/trace(&amp;quot;raw XMP =\\n&amp;quot;); \r\n             \/\/trace(infoObject.data); \r\n            var cuePoints:Array = new Array(); \r\n            var cuePoint:Object; \r\n            var strFrameRate:String; \r\n            var nTracksFrameRate:Number; \r\n            var strTracks:String = &amp;quot;&amp;quot;; \r\n            var onXMPXML = new XML(infoObject.data); \r\n            \/\/ Set up namespaces to make referencing easier \r\n            var xmpDM:Namespace = new Namespace(&amp;quot;http:\/\/ns.adobe.com\/xmp\/1.0\/DynamicMedia\/&amp;quot;); \r\n            var rdf:Namespace = new Namespace(&amp;quot;http:\/\/www.w3.org\/1999\/02\/22-rdf-syntax-ns#&amp;quot;); \r\n            for each (var it:XML in onXMPXML..xmpDM::Tracks) \r\n            { \r\n                 var strTrackName:String = it.rdf::Bag.rdf::li.rdf::Description.@xmpDM::trackName; \r\n                 var strFrameRateXML:String = it.rdf::Bag.rdf::li.rdf::Description.@xmpDM::frameRate; \r\n                 strFrameRate = strFrameRateXML.substr(1,strFrameRateXML.length); \r\n                 \r\n                 nTracksFrameRate = Number(strFrameRate);  \r\n                 \r\n                 strTracks += it; \r\n            } \r\n            var onXMPTracksXML:XML = new XML(strTracks); \r\n            var strCuepoints:String = &amp;quot;&amp;quot;; \r\n            for each (var item:XML in onXMPTracksXML..xmpDM::markers) \r\n            { \r\n                strCuepoints += item; \r\n            } \r\n            trace(strCuepoints); \r\n        } \r\n    } \r\n}&lt;\/pre&gt;\r\n&lt;p style=&#34;font-size: 11px; line-height: 18px; margin: 0px 0px 8px; padding: 0px;&#34;&gt;For a short video file called startrekintro.f4v, this example produces the following trace lines. The lines show the cue point data for navigation and event cue points in the XMP meta data:&lt;\/p&gt;\r\n&lt;pre style=&#34;font-size: 11px; line-height: 18px; margin: 12px 10px; padding: 12px 10px 16px; background-color: rgb(240, 247, 254); border: 1px solid rgb(204, 204, 204); display: block; overflow-x: auto; color: rgb(51, 51, 51);&#34;&gt;\r\nonMetaData fired \r\nonXMPData Fired \r\n \r\n&amp;lt;xmpDM:markers xmlns:xmp=&amp;quot;http:\/\/ns.adobe.com\/xap\/1.0\/&amp;quot; xmlns:xmpDM=&amp;quot;http:\/\/ns.adobe.com\/xmp\/1.0\/DynamicMedia\/&amp;quot; xmlns:stDim=&amp;quot;http:\/\/ns.adobe.com\/xap\/1.0\/sType\/Dimensions#&amp;quot; xmlns:xmpMM=&amp;quot;http:\/\/ns.adobe.com\/xap\/1.0\/mm\/&amp;quot; xmlns:stEvt=&amp;quot;http:\/\/ns.adobe.com\/xap\/1.0\/sType\/ResourceEvent#&amp;quot; xmlns:dc=&amp;quot;http:\/\/purl.org\/dc\/elements\/1.1\/&amp;quot; xmlns:rdf=&amp;quot;http:\/\/www.w3.org\/1999\/02\/22-rdf-syntax-ns#&amp;quot; xmlns:x=&amp;quot;adobe:ns:meta\/&amp;quot;&amp;gt; \r\n  &amp;lt;rdf:Seq&amp;gt; \r\n    &amp;lt;rdf:li&amp;gt; \r\n      &amp;lt;rdf:Description xmpDM:startTime=&amp;quot;7695905817600&amp;quot; xmpDM:name=&amp;quot;Title1&amp;quot; xmpDM:type=&amp;quot;FLVCuePoint&amp;quot; xmpDM:cuePointType=&amp;quot;Navigation&amp;quot;&amp;gt; \r\n        &amp;lt;xmpDM:cuePointParams&amp;gt; \r\n          &amp;lt;rdf:Seq&amp;gt; \r\n            &amp;lt;rdf:li xmpDM:key=&amp;quot;Title&amp;quot; xmpDM:value=&amp;quot;Star Trek&amp;quot;\/&amp;gt; \r\n            &amp;lt;rdf:li xmpDM:key=&amp;quot;Color&amp;quot; xmpDM:value=&amp;quot;Blue&amp;quot;\/&amp;gt; \r\n          &amp;lt;\/rdf:Seq&amp;gt; \r\n        &amp;lt;\/xmpDM:cuePointParams&amp;gt; \r\n      &amp;lt;\/rdf:Description&amp;gt; \r\n    &amp;lt;\/rdf:li&amp;gt; \r\n    &amp;lt;rdf:li&amp;gt; \r\n      &amp;lt;rdf:Description xmpDM:startTime=&amp;quot;10289459980800&amp;quot; xmpDM:name=&amp;quot;Title2&amp;quot; xmpDM:type=&amp;quot;FLVCuePoint&amp;quot; xmpDM:cuePointType=&amp;quot;Event&amp;quot;&amp;gt; \r\n        &amp;lt;xmpDM:cuePointParams&amp;gt; \r\n          &amp;lt;rdf:Seq&amp;gt; \r\n            &amp;lt;rdf:li xmpDM:key=&amp;quot;William Shatner&amp;quot; xmpDM:value=&amp;quot;First Star&amp;quot;\/&amp;gt; \r\n            &amp;lt;rdf:li xmpDM:key=&amp;quot;Color&amp;quot; xmpDM:value=&amp;quot;Light Blue&amp;quot;\/&amp;gt; \r\n          &amp;lt;\/rdf:Seq&amp;gt; \r\n        &amp;lt;\/xmpDM:cuePointParams&amp;gt; \r\n      &amp;lt;\/rdf:Description&amp;gt; \r\n    &amp;lt;\/rdf:li&amp;gt; \r\n  &amp;lt;\/rdf:Seq&amp;gt; \r\n&amp;lt;\/xmpDM:markers&amp;gt; \r\nonMetaData fired&lt;\/pre&gt;\r\n&lt;div style=&#34;font-size: 11px; line-height: 18px; margin: 10px 0px; padding: 0px; font-style: italic;&#34; class=&#34;note&#34;&gt;&lt;span style=&#34;font-size: 11px; line-height: 18px; font-weight: bold;&#34; class=&#34;notetitle&#34;&gt;Note:&lt;span class=&#34;Apple-converted-space&#34;&gt;&amp;nbsp;&lt;\/span&gt;&lt;\/span&gt;In XMP data, time is stored as DVA Ticks rather than seconds. To compute the cue point time, divide the start time by the framerate. For example, the start time of 7695905817600 divided by a framerate of 254016000000 equals 30:30.&lt;\/div&gt;\r\n&lt;p style=&#34;font-size: 11px; line-height: 18px; margin: 0px 0px 8px; padding: 0px;&#34;&gt;To see the complete raw XMP metadata, which includes the framerate, remove the comment identifiers (\/\/&amp;rsquo;s) preceding the second and third&lt;span class=&#34;Apple-converted-space&#34;&gt;&amp;nbsp;&lt;\/span&gt;&lt;samp style=&#34;font-size: 11px; line-height: 18px;&#34; class=&#34;codeph&#34;&gt;trace()&lt;\/samp&gt;&lt;span class=&#34;Apple-converted-space&#34;&gt;&amp;nbsp;&lt;\/span&gt;statements at the beginning of the&lt;span class=&#34;Apple-converted-space&#34;&gt;&amp;nbsp;&lt;\/span&gt;&lt;samp style=&#34;font-size: 11px; line-height: 18px;&#34; class=&#34;codeph&#34;&gt;onXMPData()&lt;\/samp&gt;&lt;span class=&#34;Apple-converted-space&#34;&gt;&amp;nbsp;&lt;\/span&gt;function.&lt;\/p&gt;\r\n&lt;div style=&#34;font-size: 11px; line-height: 18px; margin: 0px; padding: 0px;&#34; class=&#34;para&#34;&gt;For more information on XMP, see:\r\n&lt;ul style=&#34;font-size: 11px; line-height: 18px; margin: 6px 10px 0px; padding: 0px; list-style: square outside none;&#34;&gt;\r\n    &lt;li style=&#34;font-size: 11px; line-height: 18px; margin: 0px 0px 6px 18px; padding: 0px; list-style: inherit;&#34;&gt;\r\n    &lt;p style=&#34;font-size: 11px; line-height: 18px; margin: 0px 0px 3px; padding: 0px;&#34;&gt;&lt;a style=&#34;font-size: 11px; line-height: 18px; color: rgb(0, 125, 216);&#34; target=&#34;_self&#34; href=&#34;http:\/\/partners.adobe.com\/public\/developer\/xmp\/topic.html&#34;&gt;partners.adobe.com\/public\/developer\/xmp\/topic.html&lt;\/a&gt;&lt;\/p&gt;\r\n    &lt;\/li&gt;\r\n    &lt;li style=&#34;font-size: 11px; line-height: 18px; margin: 0px 0px 6px 18px; padding: 0px; list-style: inherit;&#34;&gt;\r\n    &lt;p style=&#34;font-size: 11px; line-height: 18px; margin: 0px 0px 3px; padding: 0px;&#34;&gt;&lt;a style=&#34;font-size: 11px; line-height: 18px; color: rgb(0, 125, 216);&#34; target=&#34;_self&#34; href=&#34;http:\/\/www.adobe.com\/devnet\/xmp\/&#34;&gt;www.adobe.com\/devnet\/xmp\/&lt;\/a&gt;&lt;\/p&gt;\r\n    &lt;\/li&gt;\r\n&lt;\/ul&gt;\r\n&lt;\/div&gt;\r\n&lt;\/div&gt;\r\n&lt;\/div&gt;\r\n&lt;\/div&gt;\r\n&lt;div style=&#34;font-size: 12px; line-height: 18px; margin: 0px; padding: 0px; color: rgb(0, 0, 0); font-family: Verdana,Arial,Helvetica,sans-serif,SimSun-18030; font-style: normal; font-variant: normal; font-weight: normal; letter-spacing: normal; o&#114;phans: 2; text-align: start; text-indent: 0px; text-transform: none; white-space: normal; widows: 2; word-spacing: 0px;&#34; class=&#34;nochunk&#34; id=&#34;WS277ADE62-0F9D-4056-B7EB-7E13EE8DFDF0&#34;&gt;&lt;a style=&#34;font-size: 11px; line-height: 18px;&#34; name=&#34;WS277ADE62-0F9D-4056-B7EB-7E13EE8DFDF0&#34;&gt;&lt;\/a&gt;\r\n&lt;h2 style=&#34;font-size: 18px; line-height: 27px; margin: 24px 0px 10px; padding: 0px; font-weight: bold;&#34; class=&#34;topictitle2&#34;&gt;Using image metadata&lt;\/h2&gt;\r\n&lt;div style=&#34;font-size: 11px; line-height: 18px; margin: 0px; padding: 0px;&#34;&gt;\r\n&lt;p style=&#34;font-size: 11px; line-height: 18px; margin: 0px 0px 8px; padding: 0px;&#34;&gt;The&lt;span class=&#34;Apple-converted-space&#34;&gt;&amp;nbsp;&lt;\/span&gt;&lt;samp style=&#34;font-size: 11px; line-height: 18px;&#34; class=&#34;codeph&#34;&gt;onImageData&lt;span class=&#34;Apple-converted-space&#34;&gt;&amp;nbsp;&lt;\/span&gt;&lt;\/samp&gt;event sends image data as a byte array through an AMF0 data channel. The data can be in JPEG, PNG, o&#114; GIF formats. Define an&lt;span class=&#34;Apple-converted-space&#34;&gt;&amp;nbsp;&lt;\/span&gt;&lt;samp style=&#34;font-size: 11px; line-height: 18px;&#34; class=&#34;codeph&#34;&gt;onImageData()&lt;\/samp&gt;&lt;span class=&#34;Apple-converted-space&#34;&gt;&amp;nbsp;&lt;\/span&gt;callback method to process this information, in the same way that you would define callback methods for&lt;span class=&#34;Apple-converted-space&#34;&gt;&amp;nbsp;&lt;\/span&gt;&lt;samp style=&#34;font-size: 11px; line-height: 18px;&#34; class=&#34;codeph&#34;&gt;onCuePoint&lt;\/samp&gt;&lt;span class=&#34;Apple-converted-space&#34;&gt;&amp;nbsp;&lt;\/span&gt;and&lt;span class=&#34;Apple-converted-space&#34;&gt;&amp;nbsp;&lt;\/span&gt;&lt;samp style=&#34;font-size: 11px; line-height: 18px;&#34; class=&#34;codeph&#34;&gt;onMetaData&lt;\/samp&gt;. The following example accesses and displays image data using an&lt;span class=&#34;Apple-converted-space&#34;&gt;&amp;nbsp;&lt;\/span&gt;&lt;samp style=&#34;font-size: 11px; line-height: 18px;&#34; class=&#34;codeph&#34;&gt;onImageData()&lt;\/samp&gt;&lt;span class=&#34;Apple-converted-space&#34;&gt;&amp;nbsp;&lt;\/span&gt;callback method:&lt;\/p&gt;\r\n&lt;pre style=&#34;font-size: 11px; line-height: 18px; margin: 12px 10px; padding: 12px 10px 16px; background-color: rgb(240, 247, 254); border: 1px solid rgb(204, 204, 204); display: block; overflow-x: auto; color: rgb(51, 51, 51);&#34;&gt;\r\npublic function onImageData(imageData:Object):void \r\n{ \r\n    \/\/ display track number \r\n    trace(imageData.trackid); \r\n    var loader:Loader = new Loader(); \r\n    \/\/imageData.data is a ByteArray object \r\n    loader.loadBytes(imageData.data); \r\n    addChild(loader); \r\n} &lt;\/pre&gt;\r\n&lt;\/div&gt;\r\n&lt;\/div&gt;\r\n&lt;div style=&#34;font-size: 12px; line-height: 18px; margin: 0px; padding: 0px; color: rgb(0, 0, 0); font-family: Verdana,Arial,Helvetica,sans-serif,SimSun-18030; font-style: normal; font-variant: normal; font-weight: normal; letter-spacing: normal; o&#114;phans: 2; text-align: start; text-indent: 0px; text-transform: none; white-space: normal; widows: 2; word-spacing: 0px;&#34; class=&#34;nochunk&#34; id=&#34;WS879C49CD-49C4-4557-BEFC-6C1DA76E3897&#34;&gt;&lt;a style=&#34;font-size: 11px; line-height: 18px;&#34; name=&#34;WS879C49CD-49C4-4557-BEFC-6C1DA76E3897&#34;&gt;&lt;\/a&gt;\r\n&lt;h2 style=&#34;font-size: 18px; line-height: 27px; margin: 24px 0px 10px; padding: 0px; font-weight: bold;&#34; class=&#34;topictitle2&#34;&gt;Using text metadata&lt;\/h2&gt;\r\n&lt;div style=&#34;font-size: 11px; line-height: 18px; margin: 0px; padding: 0px;&#34;&gt;\r\n&lt;p style=&#34;font-size: 11px; line-height: 18px; margin: 0px 0px 8px; padding: 0px;&#34;&gt;The&lt;span class=&#34;Apple-converted-space&#34;&gt;&amp;nbsp;&lt;\/span&gt;&lt;samp style=&#34;font-size: 11px; line-height: 18px;&#34; class=&#34;codeph&#34;&gt;onTextData&lt;\/samp&gt;&lt;span class=&#34;Apple-converted-space&#34;&gt;&amp;nbsp;&lt;\/span&gt;event sends text data through an AMF0 data channel. The text data is in UTF-8 format and contains additional information about formatting, based on the 3GP timed-text specification. This specification defines a standardized subtitle format. Define an&lt;span class=&#34;Apple-converted-space&#34;&gt;&amp;nbsp;&lt;\/span&gt;&lt;samp style=&#34;font-size: 11px; line-height: 18px;&#34; class=&#34;codeph&#34;&gt;onTextData()&lt;\/samp&gt;&lt;span class=&#34;Apple-converted-space&#34;&gt;&amp;nbsp;&lt;\/span&gt;callback method to process this information, in the same way that you would define callback methods for&lt;span class=&#34;Apple-converted-space&#34;&gt;&amp;nbsp;&lt;\/span&gt;&lt;samp style=&#34;font-size: 11px; line-height: 18px;&#34; class=&#34;codeph&#34;&gt;onCuePoint&lt;\/samp&gt;or&lt;span class=&#34;Apple-converted-space&#34;&gt;&amp;nbsp;&lt;\/span&gt;&lt;samp style=&#34;font-size: 11px; line-height: 18px;&#34; class=&#34;codeph&#34;&gt;onMetaData&lt;\/samp&gt;. In the following example, the&lt;span class=&#34;Apple-converted-space&#34;&gt;&amp;nbsp;&lt;\/span&gt;&lt;samp style=&#34;font-size: 11px; line-height: 18px;&#34; class=&#34;codeph&#34;&gt;onTextData()&lt;\/samp&gt;&lt;span class=&#34;Apple-converted-space&#34;&gt;&amp;nbsp;&lt;\/span&gt;method displays the track ID number and corresponding track text.&lt;\/p&gt;\r\n&lt;pre style=&#34;font-size: 11px; line-height: 18px; margin: 12px 10px; padding: 12px 10px 16px; background-color: rgb(240, 247, 254); border: 1px solid rgb(204, 204, 204); display: block; overflow-x: auto; color: rgb(51, 51, 51);&#34;&gt;\r\npublic function onTextData(textData:Object):void \r\n{ \r\n    \/\/ display the track number \r\n    trace(textData.trackid); \r\n    \/\/ displays the text, which can be a null string, indicating old text \r\n    \/\/ that should be erased \r\n    trace(textData.text); \r\n}&lt;\/pre&gt;\r\n&lt;\/div&gt;\r\n&lt;\/div&gt;\r\n&lt;p&gt;&amp;nbsp;&lt;\/p&gt;\r\n&lt;p&gt;&lt;strong&gt;\u8865\u5145: \u8f6c\u81ea &lt;\/strong&gt;&lt;a href=&#34;http:\/\/hi.baidu.com\/barnabas\/item\/d1f0e5dd0e46b34edcf9be2d&#34; target=&#34;_blank&#34;&gt;&lt;strong&gt;http:\/\/hi.baidu.com\/barnabas\/item\/d1f0e5dd0e46b34edcf9be2d&lt;\/strong&gt;&lt;\/a&gt;&lt;\/p&gt;\r\n&lt;p&gt;\u6bcf\u4e2a\u5143\u4fe1\u606f\u9879\u76ee\u6240\u8868\u8fbe\u7684\u610f\u601d\u8fd8\u662f\u4e0d\u96be\u731c\u6d4b\u3002\u867d\u7136\u73b0\u5728\u7f51\u7edc\u6d41\u5a92\u4f53\u4e2d\uff0cflv\u683c\u5f0f\u5360\u636e\u4e3b\u5bfc\u5730\u4f4d\uff0c\u4f46\u662f\u6807\u51c6\u7684\u5143\u4fe1\u606f\u9879\u76ee\u4e2d\uff0c\u7ecf\u5e38\u88ab\u7528\u5230\u7684\u53ea\u6709\u4e0d\u5230\u4e00\u534a\u3002\u6211\u4eec\u62ffyouku\u7684flv\u6587\u4ef6\u4e2d\u6240\u5305\u542b\u7684\u5143\u4fe1\u606f\u9879\u76ee\u505a\u4e2a\u6bd4\u8f83\u3002&lt;br \/&gt;\r\nliruqi@Apollo:~\/Videos$ flvtool2 -P youku.flv&lt;br \/&gt;\r\n---&lt;br \/&gt;\r\n\/home\/liruqi\/Videos\/youku.flv: &lt;br \/&gt;\r\nduration: 300.867&lt;br \/&gt;\r\nhasMetadata: true&lt;br \/&gt;\r\nhasKeyframes: true&lt;br \/&gt;\r\naudiodatarate: 43.4919904392971&lt;br \/&gt;\r\naudiosamplerate: 22050&lt;br \/&gt;\r\nframerate: 15.0033071091213&lt;br \/&gt;\r\ndatasize: 9661244&lt;br \/&gt;\r\naudiosamplesize: 16&lt;br \/&gt;\r\nhasVideo: true&lt;br \/&gt;\r\nlasttimestamp: 300.867&lt;br \/&gt;\r\nstereo: true&lt;br \/&gt;\r\nvideocodecid: 2&lt;br \/&gt;\r\ncanSeekToEnd: false&lt;br \/&gt;\r\nlastkeyframetimestamp: 298.933&lt;br \/&gt;\r\naudiosize: 1801606&lt;br \/&gt;\r\nvideosize: 7795514&lt;br \/&gt; s added only if you specify the \/k switch.  &#39;keyframes&#39; is known to FLVMDI and if \/k switch is not specified,  &#39;keyframes&#39; object will be del&#101;ted.&lt;\/p&gt;\r\n&lt;br \/&gt;\r\n&lt;p&gt;&#39;keyframes&#39; object has 2 arrays:  &#39;filepositions&#39; and &#39;times&#39;. Both arrays have the same number of  elements, which is equal to the number of key frames in the FLV. Values  in times array are in &#39;seconds&#39;. Each correspond to the timestamp of the  n&#39;th key frame. Values in filepositions array are in &#39;bytes&#39;. Each  correspond to the fileposition of the nth key frame video tag (which  starts with byte tag type 9).&lt;\/p&gt;\r\n&lt;br \/&gt;\r\n&lt;br \/&gt;\r\n&lt;p&gt;\u7b80\u5355\u6765\u8bf4\uff0ckeyframes\u4fdd\u5b58\u7740\u5173\u952e\u5e27\u7684\u65f6\u95f4\u548c\u6587\u4ef6\u504f\u79fb\u91cf\u7684\u6620\u5c04\u3002\u5728\u7f51\u7edc\u6d41\u5a92\u4f53\u73af\u5883\u4e0b\uff0c\u670d\u52a1\u5668\u80fd\u591f\u4ee5\u5f88\u5c0f\u7684\u4ee3\u4ef7\u4fdd\u8bc1\u53d1\u9001\u7ed9\u5ba2\u6237\u7aef\u7684\u7b2c\u4e00\u5e27\u662f\u53ef\u4ee5\u663e\u793a\u51fa\u6765\u7684\u5173\u952e\u5e27\uff0c\u4ece\u800c\u63d0\u9ad8\u7528\u6237\u4f53\u9a8c\u3002FLVMDI\u6211\u6ca1\u7528\u8fc7\u3002\u7528flvtool2\u6765\u66f4\u65b0\u6e90\u4fe1\u606f\u7684\u547d\u4ee4\u662f\uff1a&lt;\/p&gt;\r\n&lt;br \/&gt;\r\n&lt;p&gt;flvtool2 -U youku.flv youku.flv.out&lt;\/p&gt;\r\n&lt;br \/&gt;\r\n&lt;p&gt;\u4e0a\u9762\u7684\u90a3\u4e2ayouku\u7684\u89c6\u9891\uff0c\u6211\u7528flvtool2\u66f4\u65b0\u4e86\u5143\u4fe1\u606f\u4e4b\u540e\uff0c\u5143\u4fe1\u606f\u5982\u4e0b\uff1a&lt;\/p&gt;\r\n&lt;br \/&gt;\r\n&lt;p&gt;liruqi@Apollo:~\/Videos$ flvtool2 -P youku.flv.out&lt;\/p&gt;\r\n&lt;br \/&gt;\r\n&lt;p&gt;---&lt;\/p&gt;\r\n&lt;br \/&gt;\r\n&lt;p&gt;\/home\/liruqi\/Videos\/youku.flv.out:&lt;\/p&gt;\r\n&lt;br \/&gt;\r\n&lt;p&gt;duration: 300.934&lt;\/p&gt;\r\n&lt;br \/&gt;\r\n&lt;p&gt;hasMetadata: true&lt;\/p&gt;\r\n&lt;br \/&gt;\r\n&lt;p&gt;hasKeyframes: true&lt;\/
