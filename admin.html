dia FLVTool2 v1.0.6 - http:\/\/www.inlet-media.de\/flvtool2&lt;\/p&gt;\r\n&lt;br \/&gt;\r\n&lt;p&gt;metadatadate: Mon Oct 26 00:32:57 GMT+0800 2009&lt;\/p&gt;\r\n&lt;br \/&gt;\r\n&lt;p&gt;width: 320&lt;\/p&gt;\r\n&lt;br \/&gt;\r\n&lt;p&gt;hasCuePoints: false&lt;\/p&gt;\r\n&lt;br \/&gt;\r\n&lt;p&gt;...&lt;\/p&gt;\r\n&lt;br \/&gt;\r\n&lt;br \/&gt;\r\n&lt;p&gt;\u6240\u8c13\u7684\u66f4\u65b0\uff0c\u5c31\u662fflvtool2\u628a\u5143\u4fe1\u606f\u5168\u90e8\u6539\u5199\u4e86\u3002\u5b9e\u9645\u4e0a\u8ddfyouku\u539f\u6765\u7684\u6ca1\u5dee\u591a\u5c11\uff0c\u53ea\u662f\u628a\u6587\u4ef6\u5c5e\u6027\u91cd\u65b0\u8ba1\u7b97\u4e86\u4e00\u904d\u3002&lt;\/p&gt;\r\n&lt;br \/&gt;\r\n&lt;p&gt;\u518d\u770b\u770bFLVMDI\u6240\u5b9a\u4e49\u7684metadata\u7684\u6807\u51c6\uff0c\u8ddfflvtool2\u7684\u6bd4\u8f83\u7c7b\u4f3c\uff1a&lt;\/p&gt;\r\n&lt;br \/&gt;\r\n&lt;ul&gt;\r\n    &lt;li&gt;&lt;strong&gt;duration&lt;\/strong&gt;: (Number) Length of the FLV in seconds. FLVMDI computes this value.&lt;\/li&gt;\r\n    &lt;li&gt;&lt;strong&gt;lasttimestamp&lt;\/strong&gt;: (Number) TimeStamp of the last tag in the FLV file.&lt;\/li&gt;\r\n    &lt;li&gt;&lt;strong&gt;lastkeyframetimestamp&lt;\/strong&gt;: (Number) TimeStamp of the last &lt;strong&gt;video&lt;\/strong&gt; tag which is a key frame. This info might be needed because seeking a frame after this time usually does not work.&lt;\/li&gt;\r\n    &lt;li&gt;&lt;strong&gt;width&lt;\/strong&gt;: (Number) Width of the video in pixels. (Flash exporter 1.1 sets this to 0).&lt;\/li&gt;\r\n    &lt;li&gt;&lt;strong&gt;height&lt;\/strong&gt;: (Number) Height of the video in pixels. (Flash exporter 1.1 sets this to 0).&lt;\/li&gt;\r\n    &lt;li&gt;&lt;strong&gt;videodatarate&lt;\/strong&gt;: (Number) FLVMDI does not compute this value and imports it if present. (Defaults to 0).&lt;\/li&gt;\r\n    &lt;li&gt;&lt;strong&gt;audiodatarate&lt;\/strong&gt;: (Number) FLVMDI does not compute this value and imports it if present. (Defaults to 0).&lt;\/li&gt;\r\n    &lt;li&gt;&lt;strong&gt;framerate&lt;\/strong&gt;: (Number) FLVMDI computes this value, but uses imported value if not 0.&lt;\/li&gt;\r\n    &lt;li&gt;&lt;strong&gt;creationdate&lt;\/strong&gt;: (String) FLVMDI cannot compute this value and imports it if present. (Defaults to &#39;unknown&#39;).&lt;\/li&gt;\r\n    &lt;li&gt;&lt;strong&gt;filesize&lt;\/strong&gt;: (Number) Filesize in bytes (including the injected data).&lt;\/li&gt;\r\n    &lt;li&gt;&lt;strong&gt;videosize&lt;\/strong&gt;: (Number) Total size of video tags in the file in bytes.&lt;\/li&gt;\r\n    &lt;li&gt;&lt;strong&gt;audiosize&lt;\/strong&gt;: (Number) Total size of audio tags in the file in bytes.&lt;\/li&gt;\r\n    &lt;li&gt;&lt;strong&gt;datasize&lt;\/strong&gt;: (Number) Total size of data tags in the file in bytes.&lt;\/li&gt;\r\n    &lt;li&gt;&lt;strong&gt;metadatacreator&lt;\/strong&gt;: (String) Will be set to &#39;Manitu Group FLV MetaData Injector 2&#39;.&lt;\/li&gt;\r\n    &lt;li&gt;&lt;strong&gt;metadatadate&lt;\/strong&gt;: (Date) Date and time metadata added. (Note that this is not of type string like &#39;creationdate&#39;).&lt;\/li&gt;\r\n    &lt;li&gt;&lt;strong&gt;xtradata&lt;\/strong&gt;: (string) Additional string data if specified.&lt;\/li&gt;\r\n    &lt;li&gt;&lt;strong&gt;videocodecid&lt;\/strong&gt;: (Number) Video codec ID number used in the FLV. (Sorenson H.263 =2, Screen Video =3, On2 VP6 = 4 and 5, Screen Video V2 = 6).&lt;\/li&gt;\r\n    &lt;li&gt;&lt;strong&gt;audiocodecid&lt;\/strong&gt;: (Number) Audio codec ID number used in the FLV. (Uncompressed = 0, ADPCM = 1, MP3 = 2, NellyMoser = 5 and 6).&lt;\/li&gt;\r\n    &lt;li&gt;&lt;strong&gt;audiodelay&lt;\/strong&gt;:  (Number) Audio delay in seconds. Flash 8 encoder delays the video for  better synch with audio (Audio and video does not start both at time 0,  Video starts a bit later). This value is also important for Flash 8  Video Encoder injected Cue Points, because logical time of the cue  points does not correspond to physical time they are ins&#101;rted in the  FLV. (Cue points are injected before encoding, when the video is shifted  by &#39;audio delay&#39; seconds, cue points are also shifted and their  physical time in the FLV changes).&lt;\/li&gt;\r\n    &lt;li&gt;&lt;strong&gt;canSeekToEnd&lt;\/strong&gt;: (Boolean) True if the last video tag is a key frame and hence can be &#39;seek&#39;ed.&lt;\/li&gt;\r\n    &lt;li&gt;&lt;strong&gt;keyframes&lt;\/strong&gt;: (Object)&amp;nbsp;&lt;\/li&gt;\r\n&lt;\/ul&gt;\r\n&lt;br \/&gt;\r\n&lt;p&gt;\u5f88\u663e\u7136\uff0c\u4f18\u9177\u5c31\u662f\u6539\u4e86flvtool2\u7684\u4e00\u4e9b\u4ee3\u7801\u7136\u540e\u62ff\u6765\u7528\u4e86\uff0c\u8fd8\u8c26\u5351\u5730\u8bf4&amp;quot;modify by youku.com&amp;quot;\u3002\u8fd9\u53e5\u8bdd\u90fd\u6709\u8bed\u6cd5\u95ee\u9898\uff0c\u771f\u662f\u591f\u5c71\u5be8\u7684\u3002&lt;\/p&gt;","log_PostTime":"2013-02-17 16:02:50","log_CommNums":186,"log_ViewNums":66727,"log_QuoteNums":0,"log_IsShow":1,"log_DisComment":0,"log_IsTop":0,"log_weather":"sunny","log_level":"level3","log_edittype":0,"log_comorder":1,"log_mf":null,"log_ubbFlags":"000111","log_IsDraft":0,"log_tag":"","log_Readpw":"","log_Pwtips":"","log_cname":"513","log_ctype":"htm","log_KeyWords":"Flash\u89c6\u9891\u6d41\u7684cue points and metadata","log_Description":"","log_Meta":0,"log_Pwtitle":0,"log_Pwcomm":0,"id":513}],"pagination":{"total":454,"page":1,"pagesize":10,"maxpage":46}},"status":200,"msg":""}';
